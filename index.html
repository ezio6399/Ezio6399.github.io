<!DOCTYPE html>
<html lang="zh-TW">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- [1. iPad å…¨æ–¹ä½ä¿®æ­£ CSS] --- */
        body {

            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;

        /* å´é‚Šæ¬„ä¿®æ­£ï¼šç¢ºä¿æŒ‰éˆ•èˆ‡æ¸…å–®å§‹çµ‚å­˜åœ¨æ–¼ DOM ä¸”æ­£ç¢ºå®šä½ */
        #sidebar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 380px; /* iPad å»ºè­°å¯¬åº¦ */
            background: white;
            z-index: 100;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #e2e8f0;
            transition: transform 0.3s ease-in-out;
            box-shadow: -4px 0 15px rgba(0,0,0,0.05);
        }

        /* åœ¨ iPad æ©«å‘æˆ–é›»è…¦è¢å¹•ï¼Œå´æ¬„æ‡‰é è¨­é–‹å•Ÿ */
        @media (min-width: 1024px) {
            #sidebar {
                position: relative;
                transform: translateX(0) !important;
                visibility: visible !important;
            }
            #main-container { margin-right: 0; } /* ä½ˆå±€é©é… */
        }

        /* åœ¨ iPad ç¸±å‘æˆ–æ‰‹æ©Ÿï¼Œå´æ¬„é è¨­æ”¶èµ· */
        @media (max-width: 1023px) {
            #sidebar {
                transform: translateX(100%);
                z-index: 200;
            }
            #sidebar.sidebar-active {
                transform: translateX(0);
                visibility: visible !important;
            }
        }

        .tab-content { display: none; height: calc(100vh - 64px); width: 100%; }
        .tab-content.active { display: flex; }

        /* ä¿®æ­£é»æ“Šåé¥‹ */
        .btn-active:active { transform: scale(0.96); opacity: 0.8; }
        
        /* åˆ—å°å€åŸŸ */
        @media print {
            body * { visibility: hidden !important; }
            #printArea, #printArea * { visibility: visible !important; }
            #printArea { position: absolute; left: 0; top: 0; width: 57mm; }
        }
    </style>
</head>
<body class="h-screen flex flex-col">

<header class="bg-slate-900 text-white h-16 flex items-center justify-between px-6 flex-shrink-0 z-[250] no-print">
    <div class="flex items-center space-x-6">
        <span id="displayStoreName" class="text-xl font-black bg-blue-600 px-3 py-1 rounded">PRO POS</span>
        <nav class="flex space-x-2 font-bold">
            <button onclick="changeTab('orderTab')" class="px-5 py-2 rounded-xl hover:bg-slate-800 btn-active">é»é¤</button>
            <button onclick="changeTab('kdsTab')" class="px-5 py-2 rounded-xl hover:bg-slate-800 text-orange-400 btn-active">å»šæˆ¿</button>
            <button onclick="changeTab('reportTab')" class="px-5 py-2 rounded-xl hover:bg-slate-800 text-slate-400 btn-active" id="navReport">å ±è¡¨</button>
            <button onclick="changeTab('adminTab')" class="px-5 py-2 rounded-xl hover:bg-slate-800 text-slate-400 btn-active" id="navAdmin">è¨­å®š</button>
        </nav>
    </div>
    <div id="digitalClock" class="font-mono text-slate-400 tracking-tighter">00:00:00</div>
</header>

<main class="flex-1 flex overflow-hidden">
    
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-[150] hidden" onclick="sidebarToggle(false)"></div>

    <div id="orderTab" class="tab-content active w-full">
        <div class="flex-1 p-6 overflow-y-auto custom-scrollbar">
            <div id="menuDisplay" class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-4"></div>
            <div class="h-24"></div> 
        </div>

        <div id="sidebar">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                <div class="flex flex-col">
                    <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest leading-none mb-1">Queue Number</span>
                    <span class="text-3xl font-black text-blue-600">NO. <span id="nextQueueNo">001</span></span>
                </div>
                <button onclick="sidebarToggle(false)" class="lg:hidden w-12 h-12 bg-white rounded-full shadow-sm border flex items-center justify-center font-bold text-slate-500">âœ•</button>
            </div>
            <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-3 bg-white"></div>
            <div class="p-6 bg-slate-50 border-t space-y-4 pb-12">
                <div class="flex justify-between items-center text-3xl font-black text-slate-800">
                    <span class="text-base text-slate-400 uppercase">Total</span>
                    <span>$<span id="totalPrice">0</span></span>
                </div>
                <button onclick="processCheckout()" class="w-full bg-blue-600 text-white py-6 rounded-2xl text-2xl font-black shadow-lg shadow-blue-200 btn-active transition-all active:bg-blue-800">
                    ç¢ºèªçµå¸³
                </button>
            </div>
        </div>

        <button id="mobileCartBtn" onclick="sidebarToggle(true)" class="lg:hidden fixed bottom-8 right-8 bg-blue-600 text-white w-20 h-20 rounded-full shadow-2xl flex items-center justify-center z-[120] active:scale-90 transition-transform">
            <span class="text-3xl">ğŸ›’</span>
            <span id="mobileCartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-sm w-8 h-8 rounded-full flex items-center justify-center border-4 border-white font-black">0</span>
        </button>
    </div>

    <div id="kdsTab" class="tab-content bg-slate-800 p-6 overflow-x-auto">
        <div id="kdsContainer" class="flex space-x-6 h-full items-start"></div>
    </div>

    <div id="reportTab" class="tab-content bg-slate-100 p-8 overflow-y-auto flex-col">
        <div class="max-w-5xl mx-auto w-full space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border text-center">
                    <p class="text-slate-400 text-xs font-bold uppercase mb-1">ä»Šæ—¥ç‡Ÿæ”¶</p>
                    <p class="text-3xl font-black text-blue-600">$<span id="totalRevenue">0</span></p>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border text-center">
                    <p class="text-slate-400 text-xs font-bold uppercase mb-1">å–®æ•¸</p>
                    <p class="text-3xl font-black text-slate-800" id="totalOrders">0</p>
                </div>
                <button onclick="exportToExcel()" class="bg-emerald-600 text-white rounded-3xl font-black text-xl shadow-lg btn-active">åŒ¯å‡º Excel</button>
            </div>
            <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b text-slate-400 text-xs font-bold uppercase">
                            <tr><th class="p-4">æ™‚é–“/å–®è™Ÿ</th><th class="p-4">å–å–®è™Ÿ/æ˜ç´°</th><th class="p-4 text-right">é‡‘é¡</th><th class="p-4 text-center">æ“ä½œ</th></tr>
                        </thead>
                        <tbody id="reportTableBody" class="divide-y text-sm font-medium"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="adminTab" class="tab-content bg-white p-8 overflow-y-auto flex-col">
        <div class="max-w-xl mx-auto w-full space-y-10">
            <section class="space-y-4">
                <h2 class="text-2xl font-black text-blue-600 border-l-8 border-blue-600 pl-4">å“ç‰Œè³‡è¨Š</h2>
                <div class="bg-slate-50 p-6 rounded-3xl space-y-3">
                    <input type="text" id="cfgStoreName" placeholder="åº—å" class="w-full p-4 rounded-2xl border font-bold">
                    <input type="text" id="cfgPhone" placeholder="é›»è©±" class="w-full p-4 rounded-2xl border font-bold">
                    <input type="text" id="cfgNote" placeholder="æ”¶æ“šåº•éƒ¨è¨Šæ¯" class="w-full p-4 rounded-2xl border font-bold">
                    <button onclick="saveSettings()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black btn-active">å„²å­˜è¨­å®š</button>
                </div>
            </section>
            <section class="space-y-4">
                <h2 class="text-2xl font-black text-green-600 border-l-8 border-green-600 pl-4">èœå–®åº«å­˜</h2>
                <div class="bg-slate-50 p-6 rounded-3xl space-y-4">
                    <div class="flex gap-2">
                        <input type="text" id="newProdName" placeholder="å“å" class="flex-1 p-3 border rounded-xl font-bold">
                        <input type="number" id="newProdPrice" placeholder="åƒ¹æ ¼" class="w-20 p-3 border rounded-xl font-bold text-center">
                        <input type="number" id="newProdStock" placeholder="åº«å­˜" class="w-20 p-3 border rounded-xl font-bold text-center">
                    </div>
                    <button onclick="addProduct()" class="w-full bg-blue-600 text-white py-3 rounded-2xl font-black btn-active">æ–°å¢é¤é»</button>
                    <div id="menuListUI" class="space-y-2 mt-4"></div>
                </div>
            </section>
        </div>
    </div>
</main>

<div id="printArea"></div>

<script>
    /* --- [7. iPad ä¿®æ­£ç‰ˆæ ¸å¿ƒé‚è¼¯] --- */
    let settings = JSON.parse(localStorage.getItem('pos_settings_v15')) || { storeName: 'å—å±¯ä»»çƒ¤é­š', phone: '02-1234', note: 'è¬è¬æƒ é¡§' };
    let menu = JSON.parse(localStorage.getItem('pos_menu_v15')) || [{ name: 'æ‹›ç‰Œçƒ¤é­š', price: 880, stock: 10 }];
    let sales = JSON.parse(localStorage.getItem('pos_sales_v15')) || [];
    let kdsOrders = JSON.parse(localStorage.getItem('pos_kds_v15')) || [];
    let cart = [];

    function init() {
        document.getElementById('displayStoreName').innerText = settings.storeName;
        document.getElementById('cfgStoreName').value = settings.storeName;
        document.getElementById('cfgPhone').value = settings.phone;
        document.getElementById('cfgNote').value = settings.note || '';
        updateQueueDisplay();
        renderMenu();
        renderCartUI();
        setInterval(() => { document.getElementById('digitalClock').innerText = new Date().toLocaleTimeString(); }, 1000);
        setInterval(refreshKDSTimers, 1000);
    }

    function changeTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'kdsTab') renderKDSUI();
        if(id === 'reportTab') renderReportUI();
        if(id === 'adminTab') renderAdminUI();
        sidebarToggle(false);
    }

    function sidebarToggle(open) {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        if (open) {
            sidebar.classList.add('sidebar-active');
            overlay.classList.remove('hidden');
        } else {
            sidebar.classList.remove('sidebar-active');
            overlay.classList.add('hidden');
        }
    }

    function saveSettings() {
        settings = { storeName: document.getElementById('cfgStoreName').value, phone: document.getElementById('cfgPhone').value, note: document.getElementById('cfgNote').value };
        localStorage.setItem('pos_settings_v15', JSON.stringify(settings));
        init();
        alert('è¨­å®šæˆåŠŸï¼');
    }

    function renderMenu() {
        document.getElementById('menuDisplay').innerHTML = menu.map(p => {
            const isOut = p.stock <= 0;
            return `<div onclick="${isOut ? '' : `addToCart('${p.name}', ${p.price})`}" class="${isOut ? 'bg-slate-200 opacity-60' : 'bg-white active:bg-blue-50 cursor-pointer'} p-6 rounded-[2rem] border-2 border-transparent shadow-sm flex flex-col justify-between h-40 relative transition-all active:scale-95">
                <span class="font-black text-slate-800 text-xl leading-tight">${p.name}</span>
                <div class="flex justify-between items-end"><span class="text-blue-600 font-black text-2xl">$${p.price}</span><span class="text-xs font-bold text-slate-400">STOCK: ${p.stock}</span></div>
                ${isOut ? '<span class="absolute inset-0 flex items-center justify-center font-black text-red-500 rotate-12 text-2xl uppercase">Sold Out</span>' : ''}
            </div>`;
        }).join('');
    }

    function addToCart(name, price) {
        const item = menu.find(m => m.name === name);
        const inCart = cart.filter(c => c.name === name).length;
        if (inCart >= item.stock) return alert('åº«å­˜ä¸è¶³');
        cart.push({name, price});
        renderCartUI();
        if (window.innerWidth < 1024) sidebarToggle(true); // iPad ç¸±å‘é»é¤å¾Œè‡ªå‹•é¡¯ç¤ºæ¸…å–®
    }

    function renderCartUI() {
        document.getElementById('mobileCartCount').innerText = cart.length;
        const container = document.getElementById('cartItems');
        if(cart.length === 0) {
            container.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-slate-300 italic py-20"><p>å°šæœªé¸å–é¤é»</p></div>`;
            document.getElementById('totalPrice').innerText = '0';
            return;
        }
        container.innerHTML = cart.map((item, idx) => `<div class="flex justify-between items-center bg-slate-50 p-5 rounded-2xl border text-lg font-bold"><span>${item.name}</span><div class="flex items-center space-x-4"><span>$${item.price}</span><button onclick="cart.splice(${idx},1);renderCartUI()" class="w-10 h-10 bg-white text-red-500 rounded-full shadow-sm flex items-center justify-center text-xl">âœ•</button></div></div>`).join('');
        document.getElementById('totalPrice').innerText = cart.reduce((s, i) => s + i.price, 0).toLocaleString();
    }

    function processCheckout() {
        if(cart.length === 0) return;
        const queueNo = document.getElementById('nextQueueNo').innerText;
        const now = new Date();
        const orderId = Date.now().toString().slice(-6);
        const total = cart.reduce((s,i)=>s+i.price,0);

        cart.forEach(c => { const m = menu.find(mi => mi.name === c.name); if(m) m.stock--; });
        sales.push({ date: now.toISOString(), total, queueNo, orderId, items: [...cart] });
        kdsOrders.push({ queueNo, items: [...cart], time: now.toISOString() });
        
        localStorage.setItem('pos_menu_v15', JSON.stringify(menu));
        localStorage.setItem('pos_sales_v15', JSON.stringify(sales));
        localStorage.setItem('pos_kds_v15', JSON.stringify(kdsOrders));

        document.getElementById('printArea').innerHTML = `<div class="print-page"><h2 style="text-align:center">${settings.storeName}</h2><h1 style="text-align:center; font-size:40px">#${queueNo}</h1><hr>${cart.map(i=>`<div style="display:flex; justify-content:space-between"><span>${i.name}</span><span>$${i.price}</span></div>`).join('')}<hr><h2 style="text-align:right">ç¸½è¨ˆ: $${total}</h2><p style="text-align:center; font-size:10px">${settings.phone}<br>${settings.note}</p></div>`;
        window.print();
        
        cart = []; renderCartUI(); renderMenu(); updateQueueDisplay(); sidebarToggle(false);
    }

    function renderKDSUI() {
        const container = document.getElementById('kdsContainer');
        container.innerHTML = kdsOrders.map((order, idx) => `<div class="w-80 bg-white rounded-[2.5rem] shadow-2xl flex-shrink-0 flex flex-col border-4 border-blue-500 overflow-hidden h-fit">
            <div class="bg-blue-600 text-white p-5 flex justify-between items-center"><span class="text-4xl font-black">#${order.queueNo}</span><span class="font-mono text-xl timer" data-start="${order.time}">00:00</span></div>
            <div class="p-6 space-y-3 font-black text-2xl text-slate-700">${order.items.map(i => `<div class="border-b pb-2">â–¡ ${i.name}</div>`).join('')}</div>
            <button onclick="kdsOrders.splice(${idx},1);localStorage.setItem('pos_kds_v15',JSON.stringify(kdsOrders));renderKDSUI();" class="bg-emerald-500 text-white py-8 text-3xl font-black active:bg-emerald-700">å®Œæˆ</button>
        </div>`).join('');
    }

    function refreshKDSTimers() {
        document.querySelectorAll('.timer').forEach(el => {
            const diff = Math.floor((new Date() - new Date(el.dataset.start)) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            el.innerText = `${m}:${s}`;
        });
    }

    function renderReportUI() {
        const today = new Date().toISOString().split('T')[0];
        const filtered = sales.filter(s => s.date.split('T')[0] === today).sort((a,b) => new Date(b.date) - new Date(a.date));
        document.getElementById('totalRevenue').innerText = filtered.reduce((s,v)=>s+v.total,0).toLocaleString();
        document.getElementById('totalOrders').innerText = filtered.length;
        document.getElementById('reportTableBody').innerHTML = filtered.map(s => `<tr><td class="p-6"><div class="text-blue-600 font-black text-xl">${new Date(s.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div><div class="text-xs text-slate-400">#${s.orderId}</div></td><td class="p-6"><div class="font-black text-2xl">NO. ${s.queueNo}</div><div class="text-xs text-slate-500 font-bold">${s.items.map(i=>i.name).join(', ')}</div></td><td class="p-6 text-right font-black text-2xl">$${s.total}</td><td class="p-6 text-center"><button onclick="voidOrder('${s.orderId}')" class="text-red-500 border-2 border-red-50 px-4 py-2 rounded-2xl font-black active:bg-red-50">ä½œå»¢</button></td></tr>`).join('') || '<tr><td colspan="4" class="p-20 text-center text-slate-300 font-black">ç„¡æˆäº¤ç´€éŒ„</td></tr>';
    }

    function voidOrder(id) {
        if(!confirm('ç¢ºèªä½œå»¢è¨‚å–®ï¼Ÿåº«å­˜å°‡è‡ªå‹•å›è£œ')) return;
        const order = sales.find(s => s.orderId === id);
        order.items.forEach(i => { const m = menu.find(mi => mi.name === i.name); if(m) m.stock++; });
        sales = sales.filter(s => s.orderId !== id);
        localStorage.setItem('pos_sales_v15', JSON.stringify(sales));
        localStorage.setItem('pos_menu_v15', JSON.stringify(menu));
        renderReportUI(); renderMenu();
    }

    function renderAdminUI() {
        document.getElementById('menuListUI').innerHTML = menu.map((p, i) => `<div class="flex justify-between items-center bg-white p-6 rounded-3xl border shadow-sm"><div class="flex flex-col"><span class="font-black text-slate-700 text-xl">${p.name}</span><span class="text-blue-600 font-black">$${p.price}</span></div><div class="flex items-center space-x-4"><input type="number" onchange="menu[${i}].stock=parseInt(this.value);localStorage.setItem('pos_menu_v15',JSON.stringify(menu));renderMenu();" value="${p.stock}" class="w-20 p-2 border-2 rounded-xl text-center font-black text-xl"><button onclick="if(confirm('åˆªé™¤ï¼Ÿ')){menu.splice(${i},1);localStorage.setItem('pos_menu_v15',JSON.stringify(menu));renderAdminUI();renderMenu();}" class="text-red-500 font-black px-4">âœ•</button></div></div>`).join('');
    }

    function addProduct() {
        const name = document.getElementById('newProdName').value;
        const price = parseInt(document.getElementById('newProdPrice').value);
        const stock = parseInt(document.getElementById('newProdStock').value) || 0;
        if(name && price) { menu.push({name, price, stock}); localStorage.setItem('pos_menu_v15', JSON.stringify(menu)); renderAdminUI(); renderMenu(); document.getElementById('newProdName').value=''; document.getElementById('newProdPrice').value=''; document.getElementById('newProdStock').value=''; }
    }

    function updateQueueDisplay() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('nextQueueNo').innerText = (sales.filter(s => s.date.split('T')[0] === today).length + 1).toString().padStart(3, '0');
    }

    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet(sales.map(s => ({ 'æ™‚é–“': s.date, 'å–®è™Ÿ': s.orderId, 'å–å–®è™Ÿ': s.queueNo, 'ç¸½é¡': s.total, 'å…§å®¹': s.items.map(i=>i.name).join(',') })));
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sales");
        XLSX.writeFile(wb, "Sales_Report.xlsx");
    }

    init();
</script>
</body>
</html>
