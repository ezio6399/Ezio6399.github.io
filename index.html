<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">çƒ¤é­šå¤§å¸« Pro POS - ä¿®æ­£ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: flex; }
        #printArea { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .kds-card { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ä¿®æ­£å´é‚Šæ¬„æŒ‰éˆ•å±¤ç´š */
        #closeSidebarBtn { z-index: 100; position: relative; }

        @media print {
            body * { visibility: hidden !important; }
            #printArea { display: block !important; visibility: visible !important; position: absolute; left: 0; top: 0; width: 57mm; }
            #printArea * { visibility: visible !important; }
            .print-page { page-break-after: always; width: 57mm; padding: 2mm; color: black; font-family: monospace; }
            @page { margin: 0; }
        }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col overflow-hidden">

<header class="bg-slate-900 text-white h-16 flex items-center justify-between px-4 no-print flex-shrink-0 shadow-lg z-50">
    <div class="flex items-center space-x-2 md:space-x-6">
        <span id="displayStoreName" class="text-lg font-black bg-blue-600 px-3 py-1 rounded tracking-tighter">PRO POS</span>
        <nav class="flex space-x-1 text-xs md:text-sm font-bold">
            <button onclick="showTab('orderTab')" class="px-2 md:px-4 py-2 rounded-md hover:bg-slate-800 transition">é»é¤</button>
            <button onclick="showTab('kdsTab')" class="px-2 md:px-4 py-2 rounded-md hover:bg-slate-800 transition text-orange-400">å»šæˆ¿(KDS)</button>
            <button onclick="showTab('reportTab')" class="px-2 md:px-4 py-2 rounded-md hover:bg-slate-800 transition text-slate-400" id="navReport">å ±è¡¨</button>
            <button onclick="showTab('adminTab')" class="px-2 md:px-4 py-2 rounded-md hover:bg-slate-800 transition text-slate-400" id="navAdmin">è¨­å®š</button>
        </nav>
    </div>
    <div id="digitalClock" class="font-mono text-slate-400 text-xs hidden sm:block">00:00:00</div>
</header>

<main class="flex-1 flex overflow-hidden relative text-slate-800">
    
    <div id="orderTab" class="tab-content active flex-1 flex flex-col lg:flex-row w-full h-full overflow-hidden">
        <div class="flex-1 p-4 overflow-y-auto custom-scrollbar">
            <div id="menuDisplay" class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-3"></div>
            <div class="h-24 lg:hidden"></div>
        </div>
        
        <div id="sidebar" class="fixed inset-y-0 right-0 transform translate-x-full lg:translate-x-0 lg:static lg:inset-auto w-80 md:w-96 bg-white border-l shadow-2xl flex flex-col transition-transform duration-300 z-[60]">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                <span class="text-2xl font-black text-blue-600 italic">NO. <span id="nextQueueNo">001</span></span>
                <button id="closeSidebarBtn" onclick="toggleSidebar()" class="lg:hidden p-2 text-slate-400 hover:text-red-500 transition">
                    <span class="text-2xl font-bold">âœ•</span>
                </button>
            </div>
            <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar bg-white"></div>
            <div class="p-6 bg-slate-50 border-t space-y-4">
                <div class="flex justify-between items-center text-3xl font-black">
                    <span class="text-lg text-slate-500">ç¸½è¨ˆ</span>
                    <span class="text-blue-600">$<span id="totalPrice">0</span></span>
                </div>
                <button onclick="oneClickPrint()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition">ç¢ºèªçµå¸³</button>
            </div>
        </div>
        
        <button onclick="toggleSidebar()" class="lg:hidden fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center z-50">
            ğŸ›’ <span id="mobileCartCount" class="ml-1 text-xs font-bold">0</span>
        </button>
    </div>

    <div id="kdsTab" class="tab-content flex-1 p-4 bg-slate-800 overflow-x-auto hidden">
        <div id="kdsContainer" class="flex space-x-4 h-full items-start"></div>
    </div>

    <div id="reportTab" class="tab-content flex-1 p-4 md:p-8 bg-slate-100 overflow-y-auto hidden flex-col">
        <div class="max-w-5xl mx-auto w-full">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-4 md:p-6 rounded-3xl shadow-sm border gap-4">
                <input type="date" id="reportDate" onchange="renderReport()" class="border p-2 rounded-xl font-bold">
                <button onclick="exportToExcel()" class="bg-emerald-600 text-white px-8 py-2 rounded-xl font-bold">åŒ¯å‡º Excel</button>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8 text-center text-slate-800">
                <div class="bg-white p-6 rounded-3xl shadow-sm border font-bold">ç¸½ç‡Ÿæ”¶: $<span id="totalRevenue">0</span></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border font-bold">æˆäº¤å–®æ•¸: <span id="totalOrders">0</span></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border font-bold text-slate-400">å®¢å–®åƒ¹: $<span id="avgOrder">0</span></div>
            </div>
            <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b text-slate-400 text-xs font-bold">
                            <tr><th class="p-4">æ™‚é–“</th><th class="p-4">å–å–®è™Ÿ</th><th class="p-4">å–®è™Ÿ</th><th class="p-4 text-right">é‡‘é¡</th><th class="p-4 text-center">æ“ä½œ</th></tr>
                        </thead>
                        <tbody id="reportTableBody" class="divide-y text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="adminTab" class="tab-content flex-1 p-6 overflow-y-auto hidden flex-col">
        <div class="max-w-xl mx-auto w-full space-y-8">
            <section class="bg-white p-6 rounded-2xl border shadow-sm">
                <h2 class="text-xl font-black mb-4 border-l-4 border-blue-600 pl-2">é¤é»åº«å­˜ç®¡ç†</h2>
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <input type="text" id="newProdName" placeholder="å“å" class="border p-2 rounded-lg text-sm">
                    <input type="number" id="newProdPrice" placeholder="åƒ¹æ ¼" class="border p-2 rounded-lg text-sm">
                    <input type="number" id="newProdStock" placeholder="åˆå§‹åº«å­˜" class="border p-2 rounded-lg text-sm">
                </div>
                <button onclick="addProduct()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold mb-6">æ–°å¢é¤é»</button>
                <div id="menuListUI" class="space-y-3"></div>
            </section>
        </div>
    </div>
</main>

<div id="printArea"></div>

<script>
    let settings = JSON.parse(localStorage.getItem('pos_settings_pro')) || { storeName: 'çƒ¤é­šå¤§å¸«', phone: '02-1234' };
    let menu = JSON.parse(localStorage.getItem('pos_menu_pro')) || [{ name: 'æ‹›ç‰Œçƒ¤é­š', price: 880, stock: 10 }];
    let sales = JSON.parse(localStorage.getItem('pos_sales_pro')) || [];
    let kdsOrders = JSON.parse(localStorage.getItem('pos_kds_pro')) || [];
    let cart = [];

    function init() {
        document.getElementById('displayStoreName').innerText = settings.storeName;
        document.getElementById('reportDate').valueAsDate = new Date();
        updateQueueNo();
        renderOrderMenu();
        renderCart();
        setInterval(updateKDSTimers, 1000);
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'kdsTab') renderKDS();
        if(id === 'reportTab') renderReport();
        if(id === 'adminTab') renderAdmin();
        document.getElementById('sidebar').classList.add('translate-x-full');
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('translate-x-full');
    }

    function renderOrderMenu() {
        const container = document.getElementById('menuDisplay');
        container.innerHTML = menu.map(p => {
            const isOut = p.stock <= 0;
            return `
            <div onclick="${isOut ? '' : `addToCart('${p.name}', ${p.price})`}" 
                 class="${isOut ? 'bg-slate-200 opacity-50 cursor-not-allowed' : 'bg-white cursor-pointer hover:border-blue-500'} p-4 rounded-2xl shadow-sm border transition flex flex-col justify-between h-32 relative">
                <span class="font-bold text-slate-700">${p.name}</span>
                <div class="flex justify-between items-end">
                    <span class="text-blue-600 font-black">$${p.price}</span>
                    <span class="text-[10px] ${p.stock < 5 ? 'text-red-500 font-bold' : 'text-slate-400'}">å­˜:${p.stock}</span>
                </div>
                ${isOut ? '<span class="absolute inset-0 flex items-center justify-center font-black text-red-500 rotate-12 text-lg">å”®å®Œ</span>' : ''}
            </div>`;
        }).join('');
    }

    function addToCart(name, price) {
        const item = menu.find(m => m.name === name);
        const currentInCart = cart.filter(c => c.name === name).length;
        if (currentInCart >= item.stock) return alert('åº«å­˜ä¸è¶³ï¼');
        cart.push({name, price});
        renderCart();
    }

    function renderCart() {
        const container = document.getElementById('cartItems');
        document.getElementById('mobileCartCount').innerText = cart.length;
        if(cart.length === 0) {
            container.innerHTML = `<div class="text-center py-20 text-slate-300">è«‹é¸å–é¤é»</div>`;
            document.getElementById('totalPrice').innerText = '0';
            return;
        }
        container.innerHTML = cart.map((item, idx) => `
            <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border text-sm">
                <span class="font-bold text-slate-700">${item.name}</span>
                <div class="flex items-center space-x-3 font-bold text-slate-500">
                    <span>$${item.price}</span>
                    <button onclick="cart.splice(${idx},1);renderCart()" class="text-red-500 px-2">âœ•</button>
                </div>
            </div>`).join('');
        document.getElementById('totalPrice').innerText = cart.reduce((s, i) => s + i.price, 0).toLocaleString();
    }

    function oneClickPrint() {
        if(cart.length === 0) return;
        const queueNo = document.getElementById('nextQueueNo').innerText;
        const orderId = Date.now().toString().slice(-6);
        const now = new Date();
        
        // æ‰£åº«å­˜
        cart.forEach(c => {
            const m = menu.find(mi => mi.name === c.name);
            if(m) m.stock--;
        });
        localStorage.setItem('pos_menu_pro', JSON.stringify(menu));

        // é€ KDS
        kdsOrders.push({ queueNo, items: [...cart], time: now.toISOString() });
        localStorage.setItem('pos_kds_pro', JSON.stringify(kdsOrders));

        // ç´€éŒ„
        sales.push({ date: now.toISOString(), total: cart.reduce((s,i)=>s+i.price,0), queueNo, orderId, items: [...cart] });
        localStorage.setItem('pos_sales_pro', JSON.stringify(sales));

        // é‡ç½®
        cart = [];
        renderCart();
        renderOrderMenu();
        updateQueueNo();
        alert('è¨‚å–®å·²é€å‡ºï¼');
    }

    // --- KDS é‚è¼¯ ---
    function renderKDS() {
        const container = document.getElementById('kdsContainer');
        container.innerHTML = kdsOrders.map((order, idx) => {
            return `
            <div class="kds-card w-64 bg-white rounded-xl shadow-xl overflow-hidden flex-shrink-0 flex flex-col border-2 border-blue-500 h-fit">
                <div class="bg-blue-600 text-white p-3 flex justify-between items-center">
                    <span class="text-2xl font-black">#${order.queueNo}</span>
                    <span class="font-mono text-sm timer" data-start="${order.time}">00:00</span>
                </div>
                <div class="p-4 space-y-2 text-slate-700 font-bold">
                    ${order.items.map(i => `<div class="border-b pb-1">â–¡ ${i.name}</div>`).join('')}
                </div>
                <button onclick="kdsOrders.splice(${idx},1);localStorage.setItem('pos_kds_pro',JSON.stringify(kdsOrders));renderKDS();" class="w-full bg-emerald-500 text-white py-4 font-black">å®Œæˆ</button>
            </div>`;
        }).join('');
    }

    function updateKDSTimers() {
        document.querySelectorAll('.timer').forEach(el => {
            const start = new Date(el.dataset.start);
            const diff = Math.floor((new Date() - start) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            el.innerText = `${m}:${s}`;
        });
    }

    // --- å ±è¡¨èˆ‡ä½œå»¢é‚è¼¯ ---
    function renderReport() {
        const qDate = document.getElementById('reportDate').value;
        const filtered = sales.filter(s => s.date.split('T')[0] === qDate).sort((a,b) => new Date(b.date) - new Date(a.date));
        
        const totalRev = filtered.reduce((s, v) => s + v.total, 0);
        document.getElementById('totalRevenue').innerText = totalRev.toLocaleString();
        document.getElementById('totalOrders').innerText = filtered.length;
        document.getElementById('avgOrder').innerText = filtered.length > 0 ? Math.round(totalRev / filtered.length).toLocaleString() : 0;

        document.getElementById('reportTableBody').innerHTML = filtered.map(s => `
            <tr>
                <td class="p-4 text-blue-600 font-bold">${new Date(s.date).toLocaleTimeString('zh-TW', {hour12:false})}</td>
                <td class="p-4 font-black">NO. ${s.queueNo}</td>
                <td class="p-4 text-slate-400">#${s.orderId}</td>
                <td class="p-4 text-right font-black">$${s.total.toLocaleString()}</td>
                <td class="p-4 text-center">
                    <button onclick="voidOrder('${s.orderId}')" class="text-red-400 hover:text-red-600 text-xs border border-red-200 px-3 py-1 rounded-lg">ä½œå»¢</button>
                </td>
            </tr>`).join('') || '<tr><td colspan="5" class="p-10 text-center text-slate-300">æœ¬æ—¥ç„¡ç´€éŒ„</td></tr>';
    }

    function voidOrder(id) {
        if(!confirm(`ç¢ºå®šè¦ä½œå»¢å–®è™Ÿ #${id} å—ï¼Ÿåº«å­˜å°‡æœƒè‡ªå‹•å›è£œã€‚`)) return;
        const order = sales.find(s => s.orderId === id);
        // å›è£œåº«å­˜
        order.items.forEach(i => {
            const m = menu.find(mi => mi.name === i.name);
            if(m) m.stock++;
        });
        sales = sales.filter(s => s.orderId !== id);
        localStorage.setItem('pos_sales_pro', JSON.stringify(sales));
        localStorage.setItem('pos_menu_pro', JSON.stringify(menu));
        renderReport();
        renderOrderMenu();
    }

    // --- ç®¡ç† ---
    function renderAdmin() {
        document.getElementById('menuListUI').innerHTML = menu.map((p, i) => `
            <div class="flex justify-between items-center bg-white p-4 border rounded-2xl shadow-sm">
                <span class="font-bold text-slate-700 w-1/3">${p.name}</span>
                <span class="text-blue-600 font-bold w-1/4">$${p.price}</span>
                <div class="flex items-center space-x-2">
                    <input type="number" onchange="menu[${i}].stock=parseInt(this.value);localStorage.setItem('pos_menu_pro',JSON.stringify(menu));renderOrderMenu();" value="${p.stock}" class="w-16 border rounded text-center text-sm font-bold">
                    <button onclick="if(confirm('åˆªé™¤ï¼Ÿ')){menu.splice(${i},1);localStorage.setItem('pos_menu_pro',JSON.stringify(menu));renderAdmin();renderOrderMenu();}" class="text-red-400 text-xs px-2">åˆªé™¤</button>
                </div>
            </div>`).join('');
    }

    function addProduct() {
        const name = document.getElementById('newProdName').value;
        const price = parseInt(document.getElementById('newProdPrice').value);
        const stock = parseInt(document.getElementById('newProdStock').value) || 0;
        if(name && price) {
            menu.push({name, price, stock});
            localStorage.setItem('pos_menu_pro', JSON.stringify(menu));
            renderAdmin(); renderOrderMenu();
            document.getElementById('newProdName').value = '';
        }
    }

    function updateQueueNo() {
        const today = new Date().toISOString().split('T')[0];
        const nextNo = (sales.filter(s => s.date.split('T')[0] === today).length + 1).toString().padStart(3, '0');
        document.getElementById('nextQueueNo').innerText = nextNo;
    }

    setInterval(() => { document.getElementById('digitalClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    init();
</script>
</body>
</html>
