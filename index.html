<script>
    /* ========== å¸¸æ•¸å®šç¾© ========== */

    /* ========== Firebase åˆå§‹åŒ– ========== */
    const firebaseConfig = {

    firebase.initializeApp(firebaseConfig);

    /* ========== ç³»çµ±è®Šæ•¸ ========== */
    let settings = { storeName: 'å—å±¯ä»»çƒ¤é­š', phone: '02-1234', note: 'è¬è¬æƒ é¡§' };
    let menu = [];

    /* ========== å·¥å…·å‡½å¼ ========== */
    function generateOrderId() {
        const timestamp = Date.now();
        const random = Math.random().toString(36).substr(2, 5);

    function showToast(message, isError = false) {
        const toast = document.createElement('div');
        toast.className = `error-toast ${isError ? 'bg-red-500' : 'bg-green-500'}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), TOAST_DURATION);
    }

    function updateConnectionStatus(isConnected) {
        const status = document.getElementById('connectionStatus');
        status.className = `w-3 h-3 rounded-full ${isConnected ? 'bg-green-500' : 'bg-red-500'}`;
        status.title = isConnected ? 'Firebase å·²é€£ç·š' : 'Firebase é›¢ç·š';
    }

    /* ========== Firebase ç›£è½èˆ‡åˆå§‹åŒ– ========== */
    function init() {
        // é€£ç·šç‹€æ…‹ç›£è½
        db.ref('.info/connected').on('value', snap => {
            updateConnectionStatus(snap.val() === true);
        });

        // å“ç‰Œè¨­å®šåŒæ­¥
        db.ref('settings').on('value', snap => { 
            if(snap.val()) { 
                settings = snap.val(); 
                document.getElementById('displayStoreName').innerText = settings.storeName; 
                document.getElementById('cfgStoreName').value = settings.storeName; 
                document.getElementById('cfgPhone').value = settings.phone; 
                document.getElementById('cfgNote').value = settings.note || ''; 
            } 
        }, error => {
            console.error('è¨­å®šè¼‰å…¥å¤±æ•—:', error);
            showToast('è¨­å®šè¼‰å…¥å¤±æ•—', true);
        });

        // èœå–®èˆ‡åº«å­˜åŒæ­¥
        db.ref('menu').on('value', snap => { 
            menu = snap.val() ? Object.values(snap.val()) : []; 
            renderMenu(); 
            renderAdminUI(); 
        }, error => {
            console.error('èœå–®è¼‰å…¥å¤±æ•—:', error);
            showToast('èœå–®è¼‰å…¥å¤±æ•—', true);
        });

        // éŠ·è²¨ç´€éŒ„åŒæ­¥
        db.ref('sales').on('value', snap => { 
            sales = snap.val() ? Object.values(snap.val()) : []; 
            renderReportUI(); 
            updateQueueDisplay(); 
        }, error => {
            console.error('å ±è¡¨è¼‰å…¥å¤±æ•—:', error);
            showToast('å ±è¡¨è¼‰å…¥å¤±æ•—', true);
        });

        // å»šæˆ¿å–®åŒæ­¥
        db.ref('kds').on('value', snap => { 
            kdsOrders = snap.val() ? Object.values(snap.val()) : []; 
            renderKDSUI(); 
        }, error => {
            console.error('å»šæˆ¿å–®è¼‰å…¥å¤±æ•—:', error);
            showToast('å»šæˆ¿å–®è¼‰å…¥å¤±æ•—', true);
        });

        // ç³»çµ±æ™‚é˜
        setInterval(() => { 
            document.getElementById('digitalClock').innerText = new Date().toLocaleTimeString(); 
        }, 1000);
        
        setInterval(refreshKDSTimers, 1000);
        renderCartUI();
    }

    /* ========== æ ¸å¿ƒæ¥­å‹™é‚è¼¯ï¼šçµå¸³ ========== */
    async function processCheckout() {
        if(cart.length === 0) {
            showToast('è³¼ç‰©è»Šæ˜¯ç©ºçš„', true);
            return;
        }
        
        if(isProcessing) {
            showToast('è™•ç†ä¸­ï¼Œè«‹ç¨å€™...', true);
            return;
        }

        isProcessing = true;
        const checkoutBtn = document.getElementById('checkoutBtn');
        checkoutBtn.disabled = true;
        checkoutBtn.innerHTML = '<div class="loading-spinner mx-auto"></div>';

        try {
            const qNo = document.getElementById('nextQueueNo').innerText;
            const now = new Date();
            const oId = generateOrderId();
            const total = cart.reduce((s, i) => s + i.price, 0);

            // 1. çµ±è¨ˆè³¼ç‰©è»Šå•†å“æ•¸é‡ï¼ˆä¿®æ­£ï¼šè™•ç†é‡è¤‡å•†å“ï¼‰
            const itemCount = {};
            cart.forEach(c => {
                itemCount[c.name] = (itemCount[c.name] || 0) + 1;
            });

            // 2. æª¢æŸ¥åº«å­˜æ˜¯å¦è¶³å¤ 
            for(const [name, qty] of Object.entries(itemCount)) {
                const product = menu.find(m => m.name === name);
                if(!product || product.stock < qty) {
                    throw new Error(`${name} åº«å­˜ä¸è¶³`);
                }
            }

            // 3. ä½¿ç”¨ Transaction æ›´æ–°åº«å­˜ï¼ˆé¿å…ä½µç™¼å•é¡Œï¼‰
            const stockUpdates = Object.entries(itemCount).map(([name, qty]) => {
                return db.ref('menu').child(name).transaction(current => {
                    if(current && current.stock >= qty) {
                        current.stock -= qty;
                        return current;
                    }
                    return; // å–æ¶ˆäº¤æ˜“
                });
            });

            await Promise.all(stockUpdates);

            // 4. æ¨é€è‡³é›²ç«¯éŠ·è²¨å ±è¡¨èˆ‡ KDS
            const oData = { 
                date: now.toISOString(), 
                total, 
                queueNo: qNo, 
                orderId: oId, 
                items: [...cart],
                status: 'active'
            };
            
            await db.ref('sales').child(oId).set(oData);
            await db.ref('kds').child(oId).set({ 
                queueNo: qNo, 
                items: [...cart], 
                time: now.toISOString(), 
                orderId: oId 
            });

            // 5. æº–å‚™åˆ—å°å€åŸŸ
            printReceipt(qNo, now, cart, total);

            // 6. é‡ç½®è³¼ç‰©è»Šèˆ‡æ”¶å›å´é‚Šæ¬„
            cart = [];
            renderCartUI();
            sidebarToggle(false);
            
            showToast(`çµå¸³æˆåŠŸï¼å–å–®è™Ÿï¼š${qNo}`);
            
        } catch(error) {
            console.error('çµå¸³å¤±æ•—:', error);
            showToast(error.message || 'çµå¸³å¤±æ•—ï¼Œè«‹é‡è©¦', true);
        } finally {
            isProcessing = false;
            checkoutBtn.disabled = false;
            checkoutBtn.innerHTML = 'ç¢ºèªçµå¸³';
        }
    }

    function printReceipt(qNo, date, items, total) {
        // åˆä½µç›¸åŒå•†å“é¡¯ç¤º
        const itemSummary = {};
        items.forEach(i => {
            if(!itemSummary[i.name]) {
                itemSummary[i.name] = { ...i, qty: 0 };
            }
            itemSummary[i.name].qty++;
        });

        document.getElementById('printArea').innerHTML = `
            <div class="print-page" style="text-align:center;">
                <h2 style="margin:0;">${settings.storeName}</h2>
                <h1 style="margin:2mm 0;">#${qNo}</h1>
                <div style="font-size:9pt;">${date.toLocaleString()}</div>
                <hr>
                <div style="width:100%; text-align:left;">
                    ${Object.values(itemSummary).map(i => `
                        <div style="display:flex; justify-content:space-between; margin-bottom:1mm;">
                            <span style="font-weight:bold;">${i.name} x${i.qty}</span>
                            <span>$${i.price * i.qty}</span>
                        </div>
                    `).join('')}
                </div>
                <hr>
                <div style="display:flex; justify-content:space-between; font-size:16pt; font-weight:bold;">
                    <span>ç¸½è¨ˆ</span>
                    <span>$${total}</span>
                </div>
                <div style="font-size:9pt; margin-top:4mm;">
                    ${settings.phone}<br>${settings.note}<br>*** è¬è¬æƒ é¡§ ***
                </div>
            </div>`;
        
        setTimeout(() => window.print(), 100);
    }

    /* ========== UI æ¸²æŸ“å‡½å¼ ========== */
    function renderMenu() {
        document.getElementById('menuDisplay').innerHTML = menu.map(p => `
            <div onclick="${p.stock <= 0 ? '' : `addItemToCart('${p.name}', ${p.price})`}" 
                 class="${p.stock <= 0 ? 'bg-slate-200 opacity-60 cursor-not-allowed' : 'bg-white active:bg-blue-50 cursor-pointer'} p-6 rounded-[2rem] border shadow-sm h-40 flex flex-col justify-between relative active:scale-95 transition-all">
                <span class="font-black text-slate-800 text-xl leading-tight">${p.name}</span>
                <div class="flex justify-between items-end">
                    <span class="text-blue-600 font-black text-2xl">$${p.price}</span>
                    <span class="text-xs font-bold ${p.stock <= 5 ? 'text-red-500' : 'text-slate-400'}">åº«å­˜: ${p.stock}</span>
                </div>
                ${p.stock <= 0 ? '<span class="absolute inset-0 flex items-center justify-center font-black text-red-500 rotate-12 text-2xl">å”®å®Œ</span>' : ''}
            </div>`).join('');
    }

    function addItemToCart(n, p) {
        const product = menu.find(m => m.name === n);
        if(!product || product.stock <= 0) {
            showToast('å•†å“åº«å­˜ä¸è¶³', true);
            return;
        }

        // æª¢æŸ¥è³¼ç‰©è»Šå…§è©²å•†å“æ•¸é‡æ˜¯å¦å·²é”åº«å­˜ä¸Šé™
        const cartCount = cart.filter(i => i.name === n).length;
        if(cartCount >= product.stock) {
            showToast(`${n} åº«å­˜ä¸è¶³`, true);
            return;
        }

        cart.push({name: n, price: p});
        renderCartUI();
        
        if(window.innerWidth < 1024) {
            sidebarToggle(true);
        }
    }

    function renderCartUI() {
        document.getElementById('mobileCartCount').innerText = cart.length;
        const container = document.getElementById('cartItems');
        
        if(cart.length === 0) {
            container.innerHTML = `<div class="h-full flex items-center justify-center text-slate-300 italic py-20">ç­‰å¾…é»é¤...</div>`;
            document.getElementById('totalPrice').innerText = '0';
            return;
        }

        // åˆä½µç›¸åŒå•†å“é¡¯ç¤º
        const cartSummary = {};
        cart.forEach((item, idx) => {
            if(!cartSummary[item.name]) {
                cartSummary[item.name] = { ...item, qty: 0, indices: [] };
            }
            cartSummary[item.name].qty++;
            cartSummary[item.name].indices.push(idx);
        });

        container.innerHTML = Object.values(cartSummary).map(i => `
            <div class="flex justify-between items-center bg-slate-50 p-5 rounded-2xl border text-lg font-bold">
                <div class="flex-1">
                    <div>${i.name}</div>
                    <div class="text-sm text-slate-400">x${i.qty}</div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-blue-600">$${i.price * i.qty}</span>
                    <div class="flex gap-2">
                        <button onclick="removeOneFromCart('${i.name}')" class="w-10 h-10 bg-white text-slate-600 rounded-full shadow-sm flex items-center justify-center text-xl font-black">âˆ’</button>
                        <button onclick="removeAllFromCart('${i.name}')" class="w-10 h-10 bg-white text-red-500 rounded-full shadow-sm flex items-center justify-center text-xl font-black">âœ•</button>
                    </div>
                </div>
            </div>`).join('');
        
        document.getElementById('totalPrice').innerText = cart.reduce((s, i) => s + i.price, 0).toLocaleString();
    }

    function removeOneFromCart(name) {
        const idx = cart.findIndex(i => i.name === name);
        if(idx !== -1) {
            cart.splice(idx, 1);
            renderCartUI();
        }
    }

    function removeAllFromCart(name) {
        cart = cart.filter(i => i.name !== name);
        renderCartUI();
    }
