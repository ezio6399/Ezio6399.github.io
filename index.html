            </div>
            
            <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">

            <div class="p-6 pb-10 md:pb-12 bg-slate-50 space-y-4 border-t shadow-[0_-4px_10px_rgba(0,0,0,0.03)]">

                </div>
                <button onclick="oneClickPrint()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 md:py-6 rounded-2xl font-black text-lg md:text-xl shadow-xl transition active:scale-95">

    <div id="reportTab" class="tab-content flex-1 p-4 md:p-8 bg-slate-100 overflow-y-auto hidden flex-col">

                    <p class="text-2xl md:text-3xl font-black text-blue-600">$<span id="totalRevenue">0</span></p>
                </div>
                <div class="bg-white p-4 md:p-6 rounded-3xl shadow-sm border">
                    <p class="text-slate-400 font-bold text-xs uppercase">æˆäº¤å–®æ•¸</p>
                    <p class="text-2xl md:text-3xl font-black text-slate-800" id="totalOrders">0</p>
                </div>
                <div class="bg-white p-4 md:p-6 rounded-3xl shadow-sm border">
                    <p class="text-slate-400 font-bold text-xs uppercase text-slate-400">å®¢å–®å‡åƒ¹</p>

            </div>

                        <thead class="bg-slate-50 border-b text-slate-400 text-xs font-bold uppercase">
                            <tr><th class="px-6 py-4">æ™‚é–“</th><th class="px-6 py-4">å–å–®è™Ÿ</th><th class="px-6 py-4">å–®è™Ÿ</th><th class="px-4 md:px-6 py-4 text-right">é‡‘é¡</th><th class="px-6 py-4 text-center">æ“ä½œ</th></tr>
                        </thead>
                        <tbody id="reportTableBody" class="divide-y divide-slate-100 text-sm font-medium"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="adminTab" class="tab-content flex-1 p-4 md:p-8 bg-white overflow-y-auto hidden flex-col">

                    <input type="text" id="cfgStoreName" placeholder="åº—å" class="w-full p-3 md:p-4 border rounded-xl font-bold">
                    <input type="text" id="cfgPhone" placeholder="é›»è©±" class="w-full p-3 md:p-4 border rounded-xl font-bold">

            </section>

                <div class="flex flex-col sm:flex-row gap-2 mb-4">
                    <input type="text" id="newProdName" placeholder="ç”¢å“åç¨±" class="flex-1 p-3 border rounded-xl">
                    <input type="number" id="newProdPrice" placeholder="åƒ¹æ ¼" class="w-full sm:w-24 p-3 border rounded-xl">
                    <button onclick="addProduct()" class="bg-green-600 text-white px-6 py-3 rounded-xl font-bold">æ–°å¢</button>
                </div>
                <div id="menuListUI" class="space-y-2"></div>
            </section>
        </div>
    </div>
</main>

<div id="printArea"></div>

<script>
    let settings = JSON.parse(localStorage.getItem('pos_settings')) || { storeName: 'çƒ¤é­šå¤§å¸«', phone: '02-12345678' };
    let menu = JSON.parse(localStorage.getItem('pos_menu')) || [{ name: 'æ‹›ç‰Œçƒ¤é­š', price: 880 }];
    let sales = JSON.parse(localStorage.getItem('pos_sales')) || [];
    let cart = [];

    function init() {
        document.getElementById('displayStoreName').innerText = settings.storeName;
        document.getElementById('pageTitle').innerText = settings.storeName + " POS";
        document.getElementById('cfgStoreName').value = settings.storeName;
        document.getElementById('cfgPhone').value = settings.phone;
        document.getElementById('reportDate').valueAsDate = new Date();
        updateQueueNo();
        renderOrderMenu();
        renderCart();
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('translate-x-full');
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        ['navReport', 'navAdmin'].forEach(navId => document.getElementById(navId).classList.add('text-slate-400'));
        if(id === 'reportTab') { renderReport(); document.getElementById('navReport').classList.remove('text-slate-400'); }
        if(id === 'adminTab') { renderAdmin(); document.getElementById('navAdmin').classList.remove('text-slate-400'); }
        // åˆ‡æ›é é¢æ™‚é—œé–‰æ‰‹æ©Ÿç‰ˆå´é‚Šæ¬„
        document.getElementById('sidebar').classList.add('translate-x-full');
    }

    function updateQueueNo() {
        const today = new Date().toISOString().split('T')[0];
        const todaySales = sales.filter(s => s.date.split('T')[0] === today);
        const nextNo = (todaySales.length + 1).toString().padStart(3, '0');
        document.getElementById('nextQueueNo').innerText = nextNo;
    }

    function renderOrderMenu() {
        document.getElementById('menuDisplay').innerHTML = menu.map(p => `
            <div onclick="addToCart('${p.name}', ${p.price})" class="item-card bg-white p-4 md:p-6 rounded-2xl md:rounded-3xl shadow-sm border border-slate-100 cursor-pointer hover:border-blue-500 transition h-28 md:h-32 flex flex-col justify-between">
                <span class="font-bold text-slate-700 text-sm md:text-lg leading-tight">${p.name}</span>
                <span class="text-blue-600 font-black text-base md:text-xl">$${p.price}</span>
            </div>
        `).join('');
    }

    function addToCart(name, price) { 
        cart.push({name, price}); 
        renderCart();
        // æ‰‹æ©Ÿç‰ˆåŠ å…¥å¾Œå¯ä»¥çµ¦å€‹ç°¡å–®åé¥‹ï¼Œæˆ–è€…ä¸è‡ªå‹•è·³è½‰
    }

    function renderCart() {
        const container = document.getElementById('cartItems');
        document.getElementById('mobileCartCount').innerText = cart.length;
        if(cart.length === 0) {
            container.innerHTML = `<div class="text-center py-20 text-slate-300">è«‹é¸å–é¤é»</div>`;
            document.getElementById('totalPrice').innerText = '0';
            return;
        }
        container.innerHTML = cart.map((item, idx) => `
            <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100 text-sm">
                <span class="font-bold text-slate-700 truncate mr-2">${item.name}</span>
                <div class="flex items-center space-x-3 flex-shrink-0">
                    <span class="font-bold text-slate-500">$${item.price}</span>
                    <button onclick="removeFromCart(${idx})" class="w-7 h-7 bg-white text-red-500 rounded-full shadow-sm flex items-center justify-center font-bold">âœ•</button>
                </div>
            </div>
        `).join('');
        document.getElementById('totalPrice').innerText = cart.reduce((s, i) => s + i.price, 0).toLocaleString();
    }

    function removeFromCart(i) { cart.splice(i,1); renderCart(); }
    function clearCart() { if(confirm('ç¢ºå®šæ¸…ç©ºï¼Ÿ')) { cart = []; renderCart(); } }

    function oneClickPrint() {
        if(cart.length === 0) return alert('å°šæœªé»é¤');
        const total = cart.reduce((s, i) => s + i.price, 0);
        const orderId = Date.now().toString().slice(-6);
        const queueNo = document.getElementById('nextQueueNo').innerText;
        const now = new Date();

        const kitchenHTML = `<div class="print-page"><h1 style="text-align:center; font-size:24px; border:2px solid #000; margin-bottom:5px;">å–å–®è™Ÿï¼š${queueNo}</h1><ul style="font-size:18px; list-style:none; padding:0;">${cart.map(i => `<li style="border-bottom:1px solid #eee; padding:5px 0;">â–¡ ${i.name}</li>`).join('')}</ul><p style="font-size:10px;">æ™‚é–“: ${now.toLocaleString()}</p></div>`;
        const receiptHTML = `<div class="print-page" style="border-top:1px dashed #000; padding-top:10px;"><h2 style="text-align:center; margin:0;">${settings.storeName}</h2><p style="text-align:center; font-size:10px;">${settings.phone}</p><div style="font-size:13px; font-weight:bold; text-align:center; background:#eee; padding:5px; margin:5px 0;">å–å–®ç·¨è™Ÿï¼š${queueNo}</div><table style="width:100%; font-size:13px; border-bottom:1px solid #000;">${cart.map(i => `<tr><td>${i.name}</td><td style="text-align:right">$${i.price}</td></tr>`).join('')}</table><h2 style="text-align:right;">ç¸½è¨ˆ: $${total}</h2></div>`;

        document.getElementById('printArea').innerHTML = kitchenHTML + receiptHTML;
        sales.push({ date: now.toISOString(), total, queueNo: queueNo, orderId, items: [...cart] });
        localStorage.setItem('pos_sales', JSON.stringify(sales));
        
        setTimeout(() => { 
            window.print(); 
            cart = []; 
            renderCart();
            updateQueueNo();
            if(!window.matchMedia("(min-width: 1024px)").matches) toggleSidebar(); // æ‰‹æ©Ÿç‰ˆåˆ—å°å®Œå¾Œé—œé–‰å´æ¬„
        }, 300);
    }

    function renderReport() {
        const queryDate = document.getElementById('reportDate').value;
        const filtered = sales.filter(s => s.date.split('T')[0] === queryDate).sort((a,b) => new Date(b.date) - new Date(a.date));
        const totalRev = filtered.reduce((s, v) => s + v.total, 0);
        document.getElementById('totalRevenue').innerText = totalRev.toLocaleString();
        document.getElementById('totalOrders').innerText = filtered.length;
        document.getElementById('avgOrder').innerText = filtered.length > 0 ? Math.round(totalRev / filtered.length).toLocaleString() : 0;
        document.getElementById('reportTableBody').innerHTML = filtered.map(s => `<tr><td class="px-6 py-4 text-blue-600 font-bold whitespace-nowrap">${new Date(s.date).toLocaleTimeString('zh-TW', {hour12:false})}</td><td class="px-6 py-4 font-black text-slate-700">NO. ${s.queueNo}</td><td class="px-6 py-4 text-slate-400 text-xs">#${s.orderId}</td><td class="px-6 py-4 text-right font-black text-slate-800">$${s.total.toLocaleString()}</td><td class="px-6 py-4 text-center"><button onclick="deleteOrder('${s.orderId}')" class="text-red-400 hover:text-red-600 border border-red-200 px-3 py-1 rounded-lg transition">ä½œå»¢</button></td></tr>`).join('') || '<tr><td colspan="5" class="p-20 text-center text-slate-300 font-bold">ç„¡ç´€éŒ„</td></tr>';
    }

    function deleteOrder(orderId) {
        if(confirm(`ç¢ºå®šè¦ä½œå»¢å–®è™Ÿ #${orderId} å—ï¼Ÿ`)) {
            sales = sales.filter(s => s.orderId !== orderId);
            localStorage.setItem('pos_sales', JSON.stringify(sales));
            renderReport();
            updateQueueNo();
        }
    }

    function saveStoreSettings() {
        settings = { storeName: document.getElementById('cfgStoreName').value, phone: document.getElementById('cfgPhone').value };
        localStorage.setItem('pos_settings', JSON.stringify(settings));
        init(); alert('å„²å­˜æˆåŠŸ');
    }

    function renderAdmin() {
        document.getElementById('menuListUI').innerHTML = menu.map((p, i) => `<div class="flex justify-between p-3 bg-white border rounded-xl mb-2 items-center font-bold text-sm"><span>${p.name} - $${p.price}</span><button onclick="removeProduct(${i})" class="text-red-500 px-2">åˆªé™¤</button></div>`).join('');
    }

    function addProduct() {
        const name = document.getElementById('newProdName').value;
        const price = parseInt(document.getElementById('newProdPrice').value);
        if(name && price) {
            menu.push({name, price});
            localStorage.setItem('pos_menu', JSON.stringify(menu));
            renderAdmin(); renderOrderMenu();
            document.getElementById('newProdName').value = ''; document.getElementById('newProdPrice').value = '';
        }
    }

    function removeProduct(i) {
        if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) { menu.splice(i, 1); localStorage.setItem('pos_menu', JSON.stringify(menu)); renderAdmin(); renderOrderMenu(); }
    }

    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet(sales.map(s => ({ 'æ—¥æœŸ': s.date.split('T')[0], 'å–å–®è™Ÿ': s.queueNo, 'å–®è™Ÿ': s.orderId, 'ç¸½é¡': s.total })));
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sales");
        XLSX.writeFile(wb, `${settings.storeName}_å ±è¡¨.xlsx`);
    }

    setInterval(() => { document.getElementById('digitalClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    init();
</script>
