<body class="bg-slate-50 h-screen flex flex-col overflow-hidden text-slate-800">

<main class="flex-1 flex overflow-hidden relative">

                <button onclick="sidebarToggle(false)" class="lg:hidden z-top p-3 bg-white border rounded-full shadow-md text-slate-500">
                    <span class="text-2xl font-bold leading-none">âœ•</span>
                </button>
            </div>
            <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-2 bg-white"></div>
            <div class="p-6 pb-12 bg-slate-50 border-t space-y-4">

                    <span class="text-lg text-slate-500 font-bold">ç¸½è¨ˆ</span>
                    <span class="text-blue-600">$<span id="totalPrice">0</span></span>
                </div>
                <button onclick="processCheckout()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition">ç¢ºèªçµå¸³</button>

        </div>
        
        <button onclick="sidebarToggle(true)" class="lg:hidden fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center z-[40]">
            ğŸ›’ <span id="mobileCartCount" class="ml-1 text-xs font-bold">0</span>
        </button>
    </div>
    <div id="kdsTab" class="tab-content flex-1 p-4 bg-slate-800 overflow-x-auto hidden">
        <div id="kdsContainer" class="flex space-x-4 h-full items-start"></div>
    </div>
    <div id="reportTab" class="tab-content flex-1 p-4 md:p-8 bg-slate-100 overflow-y-auto hidden flex-col">
        <div class="max-w-6xl mx-auto w-full">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6 text-center font-bold">
                <div class="bg-white p-6 rounded-3xl shadow-sm border">ç‡Ÿæ”¶: $<span id="totalRevenue">0</span></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border">å–®æ•¸: <span id="totalOrders">0</span></div>
                <button onclick="exportToExcel()" class="bg-emerald-600 text-white px-8 py-2 rounded-2xl">åŒ¯å‡º Excel</button>
            </div>
            <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b text-slate-400 text-xs font-bold">
                        <tr>
                            <th class="p-4">æ™‚é–“/å–®è™Ÿ</th>
                            <th class="p-4">å–å–®è™Ÿ/æ˜ç´°</th>
                            <th class="p-4 text-right">é‡‘é¡</th>
                            <th class="p-4 text-center">æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody id="reportTableBody" class="divide-y text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="adminTab" class="tab-content flex-1 p-6 overflow-y-auto hidden flex-col">
        <div class="max-w-xl mx-auto w-full space-y-6">
            <section class="bg-white p-6 rounded-2xl border shadow-sm">
                <h2 class="text-xl font-black mb-4 border-l-4 border-blue-600 pl-2">å“ç‰Œè¨­å®š</h2>
                <div class="space-y-3">
                    <input type="text" id="cfgStoreName" placeholder="åº—å" class="w-full border p-2 rounded-lg">
                    <input type="text" id="cfgPhone" placeholder="é›»è©±" class="w-full border p-2 rounded-lg">
                    <input type="text" id="cfgNote" placeholder="åº•éƒ¨è¨Šæ¯" class="w-full border p-2 rounded-lg">
                    <button onclick="updateSettings()" class="w-full bg-slate-800 text-white py-2 rounded-lg font-bold">å„²å­˜</button>
                </div>
            </section>
            <section class="bg-white p-6 rounded-2xl border shadow-sm">
                <h2 class="text-xl font-black mb-4 border-l-4 border-green-600 pl-2">åº«å­˜ç®¡ç†</h2>
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <input type="text" id="newProdName" placeholder="å“å" class="border p-2 rounded-lg text-sm font-bold">
                    <input type="number" id="newProdPrice" placeholder="åƒ¹æ ¼" class="border p-2 rounded-lg text-sm font-bold">
                    <input type="number" id="newProdStock" placeholder="åº«å­˜" class="border p-2 rounded-lg text-sm font-bold">
                </div>
                <button onclick="createNewProduct()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold mb-6">æ–°å¢</button>
                <div id="menuListUI" class="space-y-3"></div>
            </section>
        </div>

    </main>

<div id="printArea"></div>

<script>
    /* --- [7. è³‡æ–™èˆ‡æ ¸å¿ƒé‚è¼¯] --- */
    let settings = JSON.parse(localStorage.getItem('pos_settings_v13')) || { storeName: 'å—å±¯ä»»çƒ¤é­š', phone: '02-1234', note: 'æ­¡è¿å†æ¬¡å…‰è‡¨' };
    let menu = JSON.parse(localStorage.getItem('pos_menu_v13')) || [{ name: 'æ‹›ç‰Œçƒ¤é­š', price: 880, stock: 10 }];
    let sales = JSON.parse(localStorage.getItem('pos_sales_v13')) || [];
    let kdsOrders = JSON.parse(localStorage.getItem('pos_kds_v13')) || [];
    let cart = [];

    function init() {
        document.getElementById('displayStoreName').innerText = settings.storeName;
        document.getElementById('cfgStoreName').value = settings.storeName;
        document.getElementById('cfgPhone').value = settings.phone;
        document.getElementById('cfgNote').value = settings.note;
        updateQueueDisplay();
        renderMenu();
        renderCartUI();
        setInterval(refreshKDSTimers, 1000);
    }

    function changeTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'kdsTab') renderKDSUI();
        if(id === 'reportTab') renderReportUI();
        if(id === 'adminTab') renderAdminUI();
        sidebarToggle(false);
    }

    function sidebarToggle(open) {
        const sidebar = document.getElementById('sidebar');
        if(open) sidebar.classList.add('sidebar-active');
        else sidebar.classList.remove('sidebar-active');
    }

    function updateSettings() {
        settings = {
            storeName: document.getElementById('cfgStoreName').value,
            phone: document.getElementById('cfgPhone').value,
            note: document.getElementById('cfgNote').value
        };
        localStorage.setItem('pos_settings_v13', JSON.stringify(settings));
        document.getElementById('displayStoreName').innerText = settings.storeName;
        alert('è¨­å®šå·²å„²å­˜');
    }

    /* --- [8. é»é¤èˆ‡åº«å­˜é‚è¼¯] --- */
    function renderMenu() {
        const container = document.getElementById('menuDisplay');
        container.innerHTML = menu.map(p => {
            const isOut = p.stock <= 0;
            return `<div onclick="${isOut ? '' : `addItemToCart('${p.name}', ${p.price})`}" class="${isOut ? 'bg-slate-200 opacity-50' : 'bg-white cursor-pointer hover:border-blue-500'} p-4 rounded-2xl shadow-sm border transition flex flex-col justify-between h-32 relative">
                <span class="font-bold text-slate-700">${p.name}</span>
                <div class="flex justify-between items-end"><span class="text-blue-600 font-black">$${p.price}</span><span class="text-[10px] text-slate-400">å­˜:${p.stock}</span></div>
                ${isOut ? '<span class="absolute inset-0 flex items-center justify-center font-black text-red-500 rotate-12 text-lg">å”®å®Œ</span>' : ''}
            </div>`;
        }).join('');
    }

    function addItemToCart(name, price) {
        const item = menu.find(m => m.name === name);
        const inCart = cart.filter(c => c.name === name).length;
        if (inCart >= item.stock) return alert('åº«å­˜ä¸è¶³');
        cart.push({name, price});
        renderCartUI();
    }

    function renderCartUI() {
        const container = document.getElementById('cartItems');
        document.getElementById('mobileCartCount').innerText = cart.length;
        if(cart.length === 0) {
            container.innerHTML = `<div class="text-center py-20 text-slate-300">è«‹é¸é¤</div>`;
            document.getElementById('totalPrice').innerText = '0';
            return;
        }
        container.innerHTML = cart.map((item, idx) => `<div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border text-sm font-bold">
            <span>${item.name}</span>
            <div class="flex items-center space-x-2"><span>$${item.price}</span><button onclick="cart.splice(${idx},1);renderCartUI()" class="text-red-500 px-2 font-black">âœ•</button></div>
        </div>`).join('');
        document.getElementById('totalPrice').innerText = cart.reduce((s, i) => s + i.price, 0).toLocaleString();
    }

    /* --- [9. çµå¸³èˆ‡ KDS é‚è¼¯] --- */
    function processCheckout() {
        if(cart.length === 0) return;
        const queueNo = document.getElementById('nextQueueNo').innerText;
        const now = new Date();
        const orderId = Date.now().toString().slice(-6);
        const total = cart.reduce((s,i)=>s+i.price,0);

        // æ›´æ–°åº«å­˜
        cart.forEach(c => { const m = menu.find(mi => mi.name === c.name); if(m) m.stock--; });
        localStorage.setItem('pos_menu_v13', JSON.stringify(menu));

        // å­˜å…¥å ±è¡¨èˆ‡ KDS
        const orderData = { date: now.toISOString(), total, queueNo, orderId, items: [...cart] };
        sales.push(orderData);
        kdsOrders.push({ queueNo, items: [...cart], time: now.toISOString() });
        
        localStorage.setItem('pos_sales_v13', JSON.stringify(sales));
        localStorage.setItem('pos_kds_v13', JSON.stringify(kdsOrders));

        // åˆ—å°
        document.getElementById('printArea').innerHTML = `<div class="print-page"><h2 style="text-align:center">${settings.storeName}</h2><h1 style="text-align:center; font-size:30px">NO. ${queueNo}</h1><hr>${cart.map(i=>`<p>${i.name} $${i.price}</p>`).join('')}<hr><p>ç¸½è¨ˆ: $${total}</p></div>`;
        window.print();
        
        cart = []; renderCartUI(); renderMenu(); updateQueueDisplay(); sidebarToggle(false);
        alert('çµå¸³å®Œæˆï¼');
    }

    function renderKDSUI() {
        const container = document.getElementById('kdsContainer');
        container.innerHTML = kdsOrders.map((order, idx) => `<div class="w-64 bg-white rounded-xl shadow-xl flex-shrink-0 flex flex-col border-2 border-blue-500 h-fit">
            <div class="bg-blue-600 text-white p-3 flex justify-between items-center font-bold"><span class="text-2xl">#${order.queueNo}</span><span class="font-mono text-sm timer" data-start="${order.time}">00:00</span></div>
            <div class="p-4 space-y-1 font-bold">${order.items.map(i => `<div>â–¡ ${i.name}</div>`).join('')}</div>
            <button onclick="kdsOrders.splice(${idx},1);localStorage.setItem('pos_kds_v13',JSON.stringify(kdsOrders));renderKDSUI();" class="bg-emerald-500 text-white py-4 font-black">å®Œæˆ</button>
        </div>`).join('');
    }

    function refreshKDSTimers() {
        document.querySelectorAll('.timer').forEach(el => {
            const diff = Math.floor((new Date() - new Date(el.dataset.start)) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            el.innerText = `${m}:${s}`;
        });
    }

    /* --- [10. å ±è¡¨èˆ‡å¾Œå°ç®¡ç†] --- */
    function renderReportUI() {
        const today = new Date().toISOString().split('T')[0];
        const filtered = sales.filter(s => s.date.split('T')[0] === today).sort((a,b) => new Date(b.date) - new Date(a.date));
        document.getElementById('totalRevenue').innerText = filtered.reduce((s,v)=>s+v.total,0).toLocaleString();
        document.getElementById('totalOrders').innerText = filtered.length;
        document.getElementById('reportTableBody').innerHTML = filtered.map(s => `<tr>
            <td class="p-4"><div class="text-blue-600 font-bold">${new Date(s.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div><div class="text-[10px] text-slate-400">#${s.orderId}</div></td>
            <td class="p-4"><div class="font-black text-lg">NO. ${s.queueNo}</div><div class="text-xs text-slate-500 truncate max-w-[150px]">${s.items.map(i=>i.name).join(',')}</div></td>
            <td class="p-4 text-right font-black">$${s.total}</td>
            <td class="p-4 text-center"><button onclick="cancelOrder('${s.orderId}')" class="text-red-400 border border-red-100 px-2 py-1 rounded text-xs">ä½œå»¢</button></td>
        </tr>`).join('') || '<tr><td colspan="4" class="p-10 text-center text-slate-300 font-bold">ç„¡ç´€éŒ„</td></tr>';
    }

    function cancelOrder(id) {
        if(!confirm('ä½œå»¢å°‡å›è£œåº«å­˜ï¼Œç¢ºå®šï¼Ÿ')) return;
        const order = sales.find(s => s.orderId === id);
        order.items.forEach(i => { const m = menu.find(mi => mi.name === i.name); if(m) m.stock++; });
        sales = sales.filter(s => s.orderId !== id);
        localStorage.setItem('pos_sales_v13', JSON.stringify(sales));
        localStorage.setItem('pos_menu_v13', JSON.stringify(menu));
        renderReportUI(); renderMenu();
    }

    function renderAdminUI() {
        document.getElementById('menuListUI').innerHTML = menu.map((p, i) => `<div class="flex justify-between p-4 bg-slate-50 border rounded-xl items-center font-bold text-sm">
            <span>${p.name} - $${p.price}</span>
            <div class="flex items-center space-x-2">
                <input type="number" onchange="menu[${i}].stock=parseInt(this.value);localStorage.setItem('pos_menu_v13',JSON.stringify(menu));renderMenu();" value="${p.stock}" class="w-16 border rounded text-center font-bold">
                <button onclick="if(confirm('åˆªé™¤ï¼Ÿ')){menu.splice(${i},1);localStorage.setItem('pos_menu_v13',JSON.stringify(menu));renderAdminUI();renderMenu();}" class="text-red-400 px-2">åˆªé™¤</button>
            </div>
        </div>`).join('');
    }

    function createNewProduct() {
        const name = document.getElementById('newProdName').value;
        const price = parseInt(document.getElementById('newProdPrice').value);
        const stock = parseInt(document.getElementById('newProdStock').value) || 0;
        if(name && price) { menu.push({name, price, stock}); localStorage.setItem('pos_menu_v13', JSON.stringify(menu)); renderAdminUI(); renderMenu(); document.getElementById('newProdName').value=''; }
    }

    function updateQueueDisplay() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('nextQueueNo').innerText = (sales.filter(s => s.date.split('T')[0] === today).length + 1).toString().padStart(3, '0');
    }

    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet(sales.map(s => ({ 'æ™‚é–“': s.date, 'å–®è™Ÿ': s.orderId, 'å–å–®è™Ÿ': s.queueNo, 'ç¸½é¡': s.total, 'å…§å®¹': s.items.map(i=>i.name).join(',') })));
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sales");
        XLSX.writeFile(wb, "æ¥­ç¸¾å ±è¡¨.xlsx");
    }

    setInterval(() => { document.getElementById('digitalClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    init();
</script>
