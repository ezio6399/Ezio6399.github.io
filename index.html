<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å—å±¯ä»»çƒ¤é­š - iPad æ——è‰¦ POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* --- [1. iPad è§¸æ§å„ªåŒ– CSS é–‹å§‹] --- */
        :root { --header-h: 64px; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            touch-action: manipulation; /* ç§»é™¤é»æ“Šå»¶é² */
            -webkit-overflow-scrolling: touch; /* æµæš¢æ»¾å‹• */
            overflow: hidden; /* é˜²æ­¢è¦–çª—æ™ƒå‹• */
        }

        /* å´é‚Šæ¬„ï¼šå¾¹åº•éš”é›¢ç©ºé–“ï¼Œä¸é®æ“‹ä¸‹æ–¹ */
        #sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 380px;
            background: white;
            z-index: 200;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            visibility: hidden; /* é—œé–‰æ™‚å¾¹åº•éš±è— */
            display: flex;
            flex-direction: column;
        }
        #sidebar.sidebar-active {
            transform: translateX(0);
            visibility: visible;
        }

        /* é®ç½©å±¤ï¼šé–‹å•Ÿå´æ¬„æ™‚æ‰å‡ºç¾ */
        #sidebarOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 150;
            display: none;
        }

        .tab-content { display: none; height: calc(100vh - var(--header-h)); }
        .tab-content.active { display: flex; }

        /* é‡å° iPad æœ€ä½³åŒ–çš„å¤§æŒ‰éˆ•èˆ‡æ²è»¸ */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .action-btn { -webkit-appearance: none; border-radius: 1rem; }
        /* --- [1. iPad è§¸æ§å„ªåŒ– CSS çµæŸ] --- */
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

<header class="bg-slate-900 text-white h-[64px] flex items-center justify-between px-6 no-print flex-shrink-0 shadow-lg relative z-[300]">
    <div class="flex items-center space-x-6">
        <span id="displayStoreName" class="text-xl font-black bg-blue-600 px-3 py-1 rounded">PRO POS</span>
        <nav class="flex space-x-2 font-bold h-12 items-center">
            <button onclick="changeTab('orderTab')" class="px-6 py-2 rounded-xl hover:bg-slate-800 active:bg-blue-700 transition">é»é¤</button>
            <button onclick="changeTab('kdsTab')" class="px-6 py-2 rounded-xl hover:bg-slate-800 text-orange-400">å»šæˆ¿</button>
            <button onclick="changeTab('reportTab')" class="px-6 py-2 rounded-xl hover:bg-slate-800 text-slate-400" id="navReport">å ±è¡¨</button>
            <button onclick="changeTab('adminTab')" class="px-6 py-2 rounded-xl hover:bg-slate-800 text-slate-400" id="navAdmin">è¨­å®š</button>
        </nav>
    </div>
    <div id="digitalClock" class="font-mono text-slate-400 tracking-widest hidden md:block">00:00:00</div>
</header>

<main class="relative h-screen">
    <div id="sidebarOverlay" onclick="sidebarToggle(false)"></div>

    <div id="orderTab" class="tab-content active flex-col lg:flex-row">
        <div class="flex-1 p-6 overflow-y-auto custom-scrollbar">
            <div id="menuDisplay" class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-4"></div>
            <div class="h-32"></div>
        </div>
        
        <div id="sidebar" class="shadow-2xl border-l">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                <span class="text-3xl font-black text-blue-600 italic">NO. <span id="nextQueueNo">001</span></span>
                <button onclick="sidebarToggle(false)" class="lg:hidden w-12 h-12 bg-white rounded-full shadow-md text-slate-500 flex items-center justify-center border font-bold">âœ•</button>
            </div>
            <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-3 bg-white custom-scrollbar"></div>
            <div class="p-6 pb-12 bg-slate-50 border-t space-y-4">
                <div class="flex justify-between items-center text-4xl font-black">
                    <span class="text-lg text-slate-400">TOTAL</span>
                    <span class="text-blue-600">$<span id="totalPrice">0</span></span>
                </div>
                <button onclick="processCheckout()" class="action-btn w-full bg-blue-600 text-white py-6 text-2xl font-black shadow-xl active:bg-blue-800 transition">ç¢ºèªçµå¸³</button>
            </div>
        </div>
        
        <button id="mobileCartBtn" onclick="sidebarToggle(true)" class="lg:hidden fixed bottom-8 right-8 bg-blue-600 text-white w-20 h-20 rounded-full shadow-2xl flex items-center justify-center z-[100] active:scale-95 transition">
            <span class="text-3xl">ğŸ›’</span>
            <span id="mobileCartCount" class="absolute top-0 right-0 bg-red-500 text-white text-sm w-8 h-8 rounded-full flex items-center justify-center border-2 border-white font-black">0</span>
        </button>
    </div>

    <div id="kdsTab" class="tab-content bg-slate-800 p-6 overflow-x-auto"><div id="kdsContainer" class="flex space-x-6 h-full items-start"></div></div>
    
    <div id="reportTab" class="tab-content bg-slate-100 p-8 overflow-y-auto flex-col">
        <div class="max-w-6xl mx-auto w-full space-y-6 text-center">
            <div class="grid grid-cols-3 gap-6 font-black">
                <div class="bg-white p-8 rounded-3xl shadow-sm border">ç‡Ÿæ”¶: $<span id="totalRevenue">0</span></div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border">å–®æ•¸: <span id="totalOrders">0</span></div>
                <button onclick="exportToExcel()" class="bg-emerald-600 text-white rounded-3xl shadow-lg active:bg-emerald-800">åŒ¯å‡º Excel</button>
            </div>
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border"><table class="w-full text-left"><tbody id="reportTableBody" class="divide-y text-sm"></tbody></table></div>
        </div>
    </div>

    <div id="adminTab" class="tab-content bg-white p-8 overflow-y-auto flex-col">
        <div class="max-w-2xl mx-auto w-full space-y-12">
            <section class="bg-slate-50 p-8 rounded-3xl border space-y-4">
                <h2 class="text-2xl font-black text-blue-600 border-l-8 border-blue-600 pl-4">å“ç‰Œè¨­å®š</h2>
                <input type="text" id="cfgStoreName" placeholder="åº—å" class="w-full p-4 rounded-2xl border text-xl font-bold">
                <input type="text" id="cfgPhone" placeholder="é›»è©±" class="w-full p-4 rounded-2xl border text-xl font-bold">
                <input type="text" id="cfgNote" placeholder="å°ç¥¨å‚™è¨»" class="w-full p-4 rounded-2xl border text-xl font-bold">
                <button onclick="updateSettings()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black">å„²å­˜è¨­å®š</button>
            </section>
            <section class="bg-slate-50 p-8 rounded-3xl border space-y-4">
                <h2 class="text-2xl font-black text-green-600 border-l-8 border-green-600 pl-4">é¤é»ç®¡ç†</h2>
                <div class="flex flex-col sm:flex-row gap-2"><input type="text" id="newProdName" placeholder="å“å" class="flex-1 p-4 border rounded-2xl"><input type="number" id="newProdPrice" placeholder="åƒ¹æ ¼" class="w-full sm:w-28 p-4 border rounded-2xl"><input type="number" id="newProdStock" placeholder="åº«å­˜" class="w-full sm:w-28 p-4 border rounded-2xl"></div>
                <button onclick="createNewProduct()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black">æ–°å¢é¤é»</button>
                <div id="menuListUI" class="space-y-4 mt-6"></div>
            </section>
        </div>
    </div>
</main>

<div id="printArea"></div>

<script>
    /* --- [7. iPad å„ªåŒ–æ ¸å¿ƒé‚è¼¯é–‹å§‹] --- */
    let settings = JSON.parse(localStorage.getItem('pos_settings_v14')) || { storeName: 'å—å±¯ä»»çƒ¤é­š', phone: '02-1234', note: 'è¬è¬æƒ é¡§' };
    let menu = JSON.parse(localStorage.getItem('pos_menu_v14')) || [{ name: 'æ‹›ç‰Œçƒ¤é­š', price: 880, stock: 10 }];
    let sales = JSON.parse(localStorage.getItem('pos_sales_v14')) || [];
    let kdsOrders = JSON.parse(localStorage.getItem('pos_kds_v14')) || [];
    let cart = [];

    function init() {
        document.getElementById('displayStoreName').innerText = settings.storeName;
        document.getElementById('cfgStoreName').value = settings.storeName;
        document.getElementById('cfgPhone').value = settings.phone;
        document.getElementById('cfgNote').value = settings.note || '';
        updateQueueDisplay();
        renderMenu();
        renderCartUI();
        setInterval(() => { document.getElementById('digitalClock').innerText = new Date().toLocaleTimeString(); }, 1000);
        setInterval(refreshKDSTimers, 1000);
    }

    function changeTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'kdsTab') renderKDSUI();
        if(id === 'reportTab') renderReportUI();
        if(id === 'adminTab') renderAdminUI();
        sidebarToggle(false);
    }

    function sidebarToggle(open) {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        if (open) {
            sidebar.classList.add('sidebar-active');
            overlay.style.display = 'block';
        } else {
            sidebar.classList.remove('sidebar-active');
            overlay.style.display = 'none';
        }
    }

    function updateSettings() {
        settings = { storeName: document.getElementById('cfgStoreName').value, phone: document.getElementById('cfgPhone').value, note: document.getElementById('cfgNote').value };
        localStorage.setItem('pos_settings_v14', JSON.stringify(settings));
        document.getElementById('displayStoreName').innerText = settings.storeName;
        alert('è¨­å®šå·²å„²å­˜');
    }

    function renderMenu() {
        document.getElementById('menuDisplay').innerHTML = menu.map(p => {
            const isOut = p.stock <= 0;
            return `<div onclick="${isOut ? '' : `addItemToCart('${p.name}', ${p.price})`}" class="${isOut ? 'bg-slate-200 opacity-50' : 'bg-white active:bg-blue-50 cursor-pointer'} p-6 rounded-3xl shadow-sm border-2 border-transparent hover:border-blue-400 transition h-40 flex flex-col justify-between relative shadow-blue-900/5">
                <span class="font-black text-slate-800 text-xl leading-tight">${p.name}</span>
                <div class="flex justify-between items-end"><span class="text-blue-600 font-black text-2xl">$${p.price}</span><span class="text-xs font-bold text-slate-400">å­˜: ${p.stock}</span></div>
                ${isOut ? '<span class="absolute inset-0 flex items-center justify-center font-black text-red-500 rotate-12 text-2xl">SOLD OUT</span>' : ''}
            </div>`;
        }).join('');
    }

    function addItemToCart(name, price) {
        const item = menu.find(m => m.name === name);
        const inCart = cart.filter(c => c.name === name).length;
        if (inCart >= item.stock) return alert('åº«å­˜ä¸è¶³');
        cart.push({name, price});
        renderCartUI();
    }

    function renderCartUI() {
        document.getElementById('mobileCartCount').innerText = cart.length;
        const container = document.getElementById('cartItems');
        if(cart.length === 0) {
            container.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-slate-300 italic"><span class="text-6xl mb-4">ğŸ›’</span><p>ç­‰å¾…é»é¤...</p></div>`;
            document.getElementById('totalPrice').innerText = '0';
            return;
        }
        container.innerHTML = cart.map((item, idx) => `<div class="flex justify-between items-center bg-slate-50 p-5 rounded-2xl border text-lg font-bold"><span>${item.name}</span><div class="flex items-center space-x-4"><span>$${item.price}</span><button onclick="cart.splice(${idx},1);renderCartUI()" class="w-10 h-10 bg-white text-red-500 rounded-full shadow-sm flex items-center justify-center text-2xl font-black">âœ•</button></div></div>`).join('');
        document.getElementById('totalPrice').innerText = cart.reduce((s, i) => s + i.price, 0).toLocaleString();
    }

    function processCheckout() {
        if(cart.length === 0) return;
        const queueNo = document.getElementById('nextQueueNo').innerText;
        const now = new Date();
        const orderId = Date.now().toString().slice(-6);
        const total = cart.reduce((s,i)=>s+i.price,0);

        cart.forEach(c => { const m = menu.find(mi => mi.name === c.name); if(m) m.stock--; });
        sales.push({ date: now.toISOString(), total, queueNo, orderId, items: [...cart] });
        kdsOrders.push({ queueNo, items: [...cart], time: now.toISOString() });
        
        localStorage.setItem('pos_menu_v14', JSON.stringify(menu));
        localStorage.setItem('pos_sales_v14', JSON.stringify(sales));
        localStorage.setItem('pos_kds_v14', JSON.stringify(kdsOrders));

        document.getElementById('printArea').innerHTML = `<div class="print-page"><h2 style="text-align:center">${settings.storeName}</h2><h1 style="text-align:center; font-size:40px">#${queueNo}</h1><hr>${cart.map(i=>`<div style="display:flex; justify-content:space-between"><span>${i.name}</span><span>$${i.price}</span></div>`).join('')}<hr><h2 style="text-align:right">ç¸½è¨ˆ: $${total}</h2><p style="text-align:center; font-size:10px">${settings.phone}<br>${settings.note}</p></div>`;
        window.print();
        
        cart = []; renderCartUI(); renderMenu(); updateQueueDisplay(); sidebarToggle(false);
        alert('çµå¸³æˆåŠŸï¼Œå–å–®è™Ÿç‚ºï¼š' + queueNo);
    }

    function renderKDSUI() {
        const container = document.getElementById('kdsContainer');
        container.innerHTML = kdsOrders.map((order, idx) => `<div class="w-80 bg-white rounded-3xl shadow-2xl flex-shrink-0 flex flex-col border-4 border-blue-500 overflow-hidden h-fit">
            <div class="bg-blue-600 text-white p-4 flex justify-between items-center"><span class="text-4xl font-black">#${order.queueNo}</span><span class="font-mono text-xl timer" data-start="${order.time}">00:00</span></div>
            <div class="p-6 space-y-3 font-black text-2xl text-slate-700">${order.items.map(i => `<div class="border-b-2 pb-2">â–¡ ${i.name}</div>`).join('')}</div>
            <button onclick="kdsOrders.splice(${idx},1);localStorage.setItem('pos_kds_v14',JSON.stringify(kdsOrders));renderKDSUI();" class="bg-emerald-500 text-white py-8 text-3xl font-black active:bg-emerald-700">å®Œæˆå‡ºé¤</button>
        </div>`).join('');
    }

    function refreshKDSTimers() {
        document.querySelectorAll('.timer').forEach(el => {
            const diff = Math.floor((new Date() - new Date(el.dataset.start)) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            el.innerText = `${m}:${s}`;
        });
    }

    function renderReportUI() {
        const today = new Date().toISOString().split('T')[0];
        const filtered = sales.filter(s => s.date.split('T')[0] === today).sort((a,b) => new Date(b.date) - new Date(a.date));
        document.getElementById('totalRevenue').innerText = filtered.reduce((s,v)=>s+v.total,0).toLocaleString();
        document.getElementById('totalOrders').innerText = filtered.length;
        document.getElementById('reportTableBody').innerHTML = filtered.map(s => `<tr><td class="p-6"><div class="text-blue-600 font-black text-xl">${new Date(s.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div><div class="text-xs text-slate-400">#${s.orderId}</div></td><td class="p-6"><div class="font-black text-2xl">NO. ${s.queueNo}</div><div class="text-xs text-slate-500 font-bold">${s.items.map(i=>i.name).join(', ')}</div></td><td class="p-6 text-right font-black text-2xl">$${s.total}</td><td class="p-6 text-center"><button onclick="voidOrder('${s.orderId}')" class="text-red-500 border-2 border-red-100 px-6 py-2 rounded-2xl font-black text-sm active:bg-red-50">ä½œå»¢</button></td></tr>`).join('') || '<tr><td colspan="4" class="p-20 text-center text-slate-300 font-black text-2xl">ç›®å‰ç„¡æˆäº¤ç´€éŒ„</td></tr>';
    }

    function voidOrder(id) {
        if(!confirm('ä½œå»¢è¨‚å–®å°‡æœƒå›è£œåº«å­˜ï¼Œç¢ºå®šï¼Ÿ')) return;
        const order = sales.find(s => s.orderId === id);
        order.items.forEach(i => { const m = menu.find(mi => mi.name === i.name); if(m) m.stock++; });
        sales = sales.filter(s => s.orderId !== id);
        localStorage.setItem('pos_sales_v14', JSON.stringify(sales));
        localStorage.setItem('pos_menu_v14', JSON.stringify(menu));
        renderReportUI(); renderMenu();
    }

    function renderAdminUI() {
        document.getElementById('menuListUI').innerHTML = menu.map((p, i) => `<div class="flex justify-between items-center bg-white p-6 rounded-3xl border-2 border-slate-100 shadow-sm"><div class="flex flex-col"><span class="font-black text-slate-700 text-xl">${p.name}</span><span class="text-blue-600 font-black">$${p.price}</span></div><div class="flex items-center space-x-4"><span class="text-xs font-bold text-slate-400 uppercase">Stock:</span><input type="number" onchange="menu[${i}].stock=parseInt(this.value);localStorage.setItem('pos_menu_v14',JSON.stringify(menu));renderMenu();" value="${p.stock}" class="w-20 p-2 border-2 rounded-xl text-center font-black text-xl"><button onclick="if(confirm('åˆªé™¤ï¼Ÿ')){menu.splice(${i},1);localStorage.setItem('pos_menu_v14',JSON.stringify(menu));renderAdminUI();renderMenu();}" class="text-red-500 font-black px-4">åˆªé™¤</button></div></div>`).join('');
    }

    function createNewProduct() {
        const name = document.getElementById('newProdName').value;
        const price = parseInt(document.getElementById('newProdPrice').value);
        const stock = parseInt(document.getElementById('newProdStock').value) || 0;
        if(name && price) { menu.push({name, price, stock}); localStorage.setItem('pos_menu_v14', JSON.stringify(menu)); renderAdminUI(); renderMenu(); document.getElementById('newProdName').value=''; document.getElementById('newProdPrice').value=''; document.getElementById('newProdStock').value=''; }
    }

    function updateQueueDisplay() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('nextQueueNo').innerText = (sales.filter(s => s.date.split('T')[0] === today).length + 1).toString().padStart(3, '0');
    }

    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet(sales.map(s => ({ 'æ™‚é–“': s.date, 'å–®è™Ÿ': s.orderId, 'å–å–®è™Ÿ': s.queueNo, 'ç¸½é¡': s.total, 'å…§å®¹': s.items.map(i=>i.name).join(',') })));
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sales");
        XLSX.writeFile(wb, settings.storeName + "_å ±è¡¨.xlsx");
    }

    init();
</script>
</body>
