    <style>

<body class="h-screen flex flex-col">

<main class="flex-1 flex overflow-hidden">

                    <span class="text-3xl font-black text-blue-600">NO. <span id="nextQueueNo">001</span></span>
                </div>
                <button onclick="sidebarToggle(false)" class="lg:hidden w-12 h-12 bg-white rounded-full shadow-sm border flex items-center justify-center font-bold text-slate-500">âœ•</button>
            </div>
            <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-3 bg-white"></div>
            <div class="p-6 bg-slate-50 border-t space-y-4 pb-12">

                    <span class="text-base text-slate-400 uppercase">Total</span>
                    <span>$<span id="totalPrice">0</span></span>
                </div>
                <button onclick="processCheckout()" class="w-full bg-blue-600 text-white py-6 rounded-2xl text-2xl font-black shadow-lg shadow-blue-200 btn-active transition-all active:bg-blue-800">
                    ç¢ºèªçµå¸³

        <button id="mobileCartBtn" onclick="sidebarToggle(true)" class="lg:hidden fixed bottom-8 right-8 bg-blue-600 text-white w-20 h-20 rounded-full shadow-2xl flex items-center justify-center z-[120] active:scale-90 transition-transform">

    <div id="kdsTab" class="tab-content bg-slate-800 p-6 overflow-x-auto">

    <div id="reportTab" class="tab-content bg-slate-100 p-8 overflow-y-auto flex-col">
        <div class="max-w-5xl mx-auto w-full space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 font-bold">
                <div class="bg-white p-6 rounded-3xl shadow-sm border text-center uppercase">ä»Šæ—¥ç‡Ÿæ”¶<br><span id="totalRevenue" class="text-blue-600 text-3xl">$0</span></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border text-center uppercase">å–®æ•¸<br><span id="totalOrders" class="text-3xl">0</span></div>
                <button onclick="exportToExcel()" class="bg-emerald-600 text-white rounded-3xl font-black text-xl shadow-lg btn-active">åŒ¯å‡º Excel</button>
            </div>
            <div class="bg-white rounded-3xl shadow-sm border overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b text-slate-400 text-xs font-bold uppercase">
                            <tr><th class="p-4">æ™‚é–“</th><th class="p-4">å–å–®è™Ÿ/æ˜ç´°</th><th class="p-4 text-right">é‡‘é¡</th><th class="p-4 text-center">æ“ä½œ</th></tr>
                        </thead>
                        <tbody id="reportTableBody" class="divide-y text-sm font-medium"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="adminTab" class="tab-content bg-white p-8 overflow-y-auto flex-col">
        <div class="max-w-xl mx-auto w-full space-y-10">
            <section class="space-y-4">
                <h2 class="text-2xl font-black text-blue-600 border-l-8 border-blue-600 pl-4">å“ç‰Œè³‡è¨Š</h2>
                <div class="bg-slate-50 p-6 rounded-3xl space-y-3">
                    <input type="text" id="cfgStoreName" placeholder="åº—å" class="w-full p-4 rounded-2xl border font-bold">
                    <input type="text" id="cfgPhone" placeholder="é›»è©±" class="w-full p-4 rounded-2xl border font-bold">
                    <input type="text" id="cfgNote" placeholder="åº•éƒ¨è¨Šæ¯" class="w-full p-4 rounded-2xl border font-bold">
                    <button onclick="saveSettings()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black btn-active">å„²å­˜é›²ç«¯è¨­å®š</button>
                </div>
            </section>
            <section class="space-y-4">
                <h2 class="text-2xl font-black text-green-600 border-l-8 border-green-600 pl-4">èœå–®åº«å­˜</h2>
                <div class="bg-slate-50 p-6 rounded-3xl space-y-4">
                    <div class="flex gap-2">
                        <input type="text" id="newProdName" placeholder="å“å" class="flex-1 p-3 border rounded-xl font-bold">
                        <input type="number" id="newProdPrice" placeholder="åƒ¹" class="w-20 p-3 border rounded-xl font-bold text-center">
                        <input type="number" id="newProdStock" placeholder="å­˜" class="w-20 p-3 border rounded-xl font-bold text-center">
                    </div>
                    <button onclick="addProduct()" class="w-full bg-blue-600 text-white py-3 rounded-2xl font-black btn-active">æ–°å¢é¤é»</button>
                    <div id="menuListUI" class="space-y-2 mt-4"></div>

            </section>

</main>

<div id="printArea"></div>

<script>
    // --- [Firebase é…ç½® - è«‹è²¼ä¸Šæ‚¨çš„è³‡è¨Š] ---
    const firebaseConfig = {
        apiKey: "AIzaSyB4V2Zfzl_22tka2QHfkNSGaa23ke2TeWk",
        authDomain: "flash-e1c46.firebaseapp.com",
        projectId: "flash-e1c46",
        storageBucket: "flash-e1c46.firebasestorage.app",
        messagingSenderId: "927841326710",
        appId: "1:927841326710:web:d832accdbf2a323ad1b157",
        measurementId: "G-BVT622JRJT",
        databaseURL: "https://flash-e1c46-default-rtdb.firebaseio.com/" 
    };

    // åˆå§‹åŒ– Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // æ•¸æ“šæ¨¡å‹
    let settings = { storeName: 'å—å±¯ä»»çƒ¤é­š', phone: '02-1234', note: 'è¬è¬æƒ é¡§' };
    let menu = [];
    let sales = [];
    let kdsOrders = [];
    let cart = [];

    function init() {
        // ç›£è½å“ç‰Œè¨­å®š
        db.ref('settings').on('value', snapshot => {
            const data = snapshot.val();
            if (data) {
                settings = data;
                document.getElementById('displayStoreName').innerText = settings.storeName;
                document.getElementById('cfgStoreName').value = settings.storeName;
                document.getElementById('cfgPhone').value = settings.phone;
                document.getElementById('cfgNote').value = settings.note || '';
            }
        });

        // ç›£è½èœå–®
        db.ref('menu').on('value', snapshot => {
            menu = snapshot.val() ? Object.values(snapshot.val()) : [];
            renderMenu();
            renderAdminUI();
        });

        // ç›£è½éŠ·å”®å ±è¡¨
        db.ref('sales').on('value', snapshot => {
            sales = snapshot.val() ? Object.values(snapshot.val()) : [];
            renderReportUI();
            updateQueueDisplay();
        });

        // ç›£è½ KDS
        db.ref('kds').on('value', snapshot => {
            kdsOrders = snapshot.val() ? Object.values(snapshot.val()) : [];
            renderKDSUI();
        });

        setInterval(() => { document.getElementById('digitalClock').innerText = new Date().toLocaleTimeString(); }, 1000);
        setInterval(refreshKDSTimers, 1000);
        renderCartUI();
    }

    function changeTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        sidebarToggle(false);
    }

    function sidebarToggle(open) {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        if (open) {
            sidebar.classList.add('sidebar-active');
            overlay.classList.remove('hidden');
        } else {
            sidebar.classList.remove('sidebar-active');
            overlay.classList.add('hidden');
        }
    }

    function saveSettings() {
        const data = { 
            storeName: document.getElementById('cfgStoreName').value, 
            phone: document.getElementById('cfgPhone').value, 
            note: document.getElementById('cfgNote').value 
        };
        db.ref('settings').set(data);
        alert('é›²ç«¯è¨­å®šå·²åŒæ­¥ï¼');
    }

    function renderMenu() {
        document.getElementById('menuDisplay').innerHTML = menu.map(p => {
            const isOut = p.stock <= 0;
            return `<div onclick="${isOut ? '' : `addToCart('${p.name}', ${p.price})`}" class="${isOut ? 'bg-slate-200 opacity-60' : 'bg-white active:bg-blue-50 cursor-pointer'} p-6 rounded-[2rem] border-2 border-transparent shadow-sm flex flex-col justify-between h-40 relative transition-all active:scale-95">
                <span class="font-black text-slate-800 text-xl leading-tight">${p.name}</span>
                <div class="flex justify-between items-end"><span class="text-blue-600 font-black text-2xl">$${p.price}</span><span class="text-xs font-bold text-slate-400 uppercase">Stock: ${p.stock}</span></div>
                ${isOut ? '<span class="absolute inset-0 flex items-center justify-center font-black text-red-500 rotate-12 text-2xl uppercase">Sold Out</span>' : ''}
            </div>`;
        }).join('');
    }

    function addToCart(name, price) {
        const item = menu.find(m => m.name === name);
        const inCart = cart.filter(c => c.name === name).length;
        if (inCart >= item.stock) return alert('åº«å­˜ä¸è¶³');
        cart.push({name, price});
        renderCartUI();
        if (window.innerWidth < 1024) sidebarToggle(true);
    }

    function renderCartUI() {
        document.getElementById('mobileCartCount').innerText = cart.length;
        const container = document.getElementById('cartItems');
        if(cart.length === 0) {
            container.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-slate-300 italic py-20"><p>å°šæœªé¸å–é¤é»</p></div>`;
            document.getElementById('totalPrice').innerText = '0';
            return;
        }
        container.innerHTML = cart.map((item, idx) => `<div class="flex justify-between items-center bg-slate-50 p-5 rounded-2xl border text-lg font-bold font-sans"><span>${item.name}</span><div class="flex items-center space-x-4"><span>$${item.price}</span><button onclick="cart.splice(${idx},1);renderCartUI()" class="w-10 h-10 bg-white text-red-500 rounded-full shadow-sm flex items-center justify-center text-xl">âœ•</button></div></div>`).join('');
        document.getElementById('totalPrice').innerText = cart.reduce((s, i) => s + i.price, 0).toLocaleString();
    }

    function processCheckout() {
        if(cart.length === 0) return;
        const queueNo = document.getElementById('nextQueueNo').innerText;
        const now = new Date();
        const orderId = Date.now().toString().slice(-6);
        const total = cart.reduce((s,i)=>s+i.price,0);

        // é›²ç«¯æ›´æ–°åº«å­˜
        cart.forEach(c => {
            const m = menu.find(mi => mi.name === c.name);
            if(m) {
                m.stock--;
                db.ref('menu').child(m.name).set(m);
            }
        });

        const orderData = { date: now.toISOString(), total, queueNo, orderId, items: [...cart] };
        db.ref('sales').push(orderData);
        db.ref('kds').child(orderId).set({ queueNo, items: [...cart], time: now.toISOString(), orderId });

        document.getElementById('printArea').innerHTML = `<div class="print-page"><h2 style="text-align:center">${settings.storeName}</h2><h1 style="text-align:center; font-size:40px">#${queueNo}</h1><hr>${cart.map(i=>`<div style="display:flex; justify-content:space-between"><span>${i.name}</span><span>$${i.price}</span></div>`).join('')}<hr><h2 style="text-align:right">ç¸½è¨ˆ: $${total}</h2><p style="text-align:center; font-size:10px">${settings.phone}<br>${settings.note}</p></div>`;
        window.print();
        
        cart = []; renderCartUI(); sidebarToggle(false);
    }

    function renderKDSUI() {
        document.getElementById('kdsContainer').innerHTML = kdsOrders.map((order) => `<div class="w-80 bg-white rounded-[2.5rem] shadow-2xl flex-shrink-0 flex flex-col border-4 border-blue-500 overflow-hidden h-fit">
            <div class="bg-blue-600 text-white p-5 flex justify-between items-center"><span class="text-4xl font-black">#${order.queueNo}</span><span class="font-mono text-xl timer" data-start="${order.time}">00:00</span></div>
            <div class="p-6 space-y-3 font-black text-2xl text-slate-700">${order.items.map(i => `<div class="border-b pb-2">â–¡ ${i.name}</div>`).join('')}</div>
            <button onclick="finishKDS('${order.orderId}')" class="bg-emerald-500 text-white py-8 text-3xl font-black active:bg-emerald-700">å®Œæˆ</button>
        </div>`).join('');
    }

    function finishKDS(orderId) {
        db.ref('kds').child(orderId).remove();
    }

    function refreshKDSTimers() {
        document.querySelectorAll('.timer').forEach(el => {
            const diff = Math.floor((new Date() - new Date(el.dataset.start)) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            el.innerText = `${m}:${s}`;
        });
    }

    function renderReportUI() {
        const today = new Date().toISOString().split('T')[0];
        const filtered = sales.filter(s => s.date.split('T')[0] === today).sort((a,b) => new Date(b.date) - new Date(a.date));
        document.getElementById('totalRevenue').innerText = filtered.reduce((s,v)=>s+v.total,0).toLocaleString();
        document.getElementById('totalOrders').innerText = filtered.length;
        document.getElementById('reportTableBody').innerHTML = filtered.map(s => `<tr><td class="p-6 text-blue-600 font-black text-xl">${new Date(s.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td><td class="p-6"><div class="font-black text-2xl">NO. ${s.queueNo}</div><div class="text-xs text-slate-500 font-bold">${s.items.map(i=>i.name).join(', ')}</div></td><td class="p-6 text-right font-black text-2xl">$${s.total}</td><td class="p-6 text-center"><button onclick="voidOrder('${s.orderId}')" class="text-red-500 border-2 border-red-50 px-4 py-2 rounded-2xl font-black active:bg-red-50">ä½œå»¢</button></td></tr>`).join('') || '<tr><td colspan="4" class="p-20 text-center text-slate-300 font-black">ç„¡æˆäº¤ç´€éŒ„</td></tr>';
    }

    function voidOrder(orderId) {
        if(!confirm('ç¢ºèªä½œå»¢ï¼Ÿåº«å­˜å°‡å›è£œ')) return;
        db.ref('sales').orderByChild('orderId').equalTo(orderId).once('value', snapshot => {
            snapshot.forEach(child => {
                const order = child.val();
                order.items.forEach(i => {
                    const m = menu.find(mi => mi.name === i.name);
                    if(m) {
                        m.stock++;
                        db.ref('menu').child(m.name).set(m);
                    }
                });
                child.ref.remove();
            });
        });
    }

    function renderAdminUI() {
        document.getElementById('menuListUI').innerHTML = menu.map((p) => `<div class="flex justify-between items-center bg-white p-6 rounded-3xl border shadow-sm"><div class="flex flex-col"><span class="font-black text-slate-700 text-xl font-sans">${p.name}</span><span class="text-blue-600 font-black">$${p.price}</span></div><div class="flex items-center space-x-4"><input type="number" onchange="updateStock('${p.name}', this.value)" value="${p.stock}" class="w-20 p-2 border-2 rounded-xl text-center font-black text-xl"><button onclick="deleteProduct('${p.name}')" class="text-red-500 font-black px-4 text-2xl">âœ•</button></div></div>`).join('');
    }

    function updateStock(name, val) {
        db.ref('menu').child(name).update({ stock: parseInt(val) });
    }

    function deleteProduct(name) {
        if(confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) db.ref('menu').child(name).remove();
    }

    function addProduct() {
        const name = document.getElementById('newProdName').value;
        const price = parseInt(document.getElementById('newProdPrice').value);
        const stock = parseInt(document.getElementById('newProdStock').value) || 0;
        if(name && price) {
            db.ref('menu').child(name).set({name, price, stock});
            document.getElementById('newProdName').value=''; 
            document.getElementById('newProdPrice').value=''; 
            document.getElementById('newProdStock').value='';
        }
    }

    function updateQueueDisplay() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('nextQueueNo').innerText = (sales.filter(s => s.date.split('T')[0] === today).length + 1).toString().padStart(3, '0');
    }

    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet(sales.map(s => ({ 'æ™‚é–“': s.date, 'å–®è™Ÿ': s.orderId, 'å–å–®è™Ÿ': s.queueNo, 'ç¸½é¡': s.total, 'å…§å®¹': s.items.map(i=>i.name).join(',') })));
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sales");
        XLSX.writeFile(wb, "Sales_Report.xlsx");
    }

    init();
</script>
</body>
