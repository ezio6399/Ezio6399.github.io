<script type="a6c54dd0d53baaa0821e026b-text/javascript"><!--
//儲存代碼
function saveCode(obj) {
 if(document.all){
 var winname = window.open('','_blank','top=10000');
 var code=obj.value;
 winname.opener = null;
 winname.document.write(code);
 winname.document.execCommand('saveas','','code.htm');
 winname.close();
 }
}
 
function goto1(ln){
 if(!/^\d+$/.test(ln)) return;
 var obj = document.getElementById("tt");
 var rng = obj.createTextRange();
 var arr = obj.value.replace(/\r/,"").split(/\n/);
 if(ln>arr.length) ln = arr.length;
 var str_tmp = "";
 for(var i=0;i<ln-1;i++) {
  str_tmp += arr[i];
 }
 rng.moveStart('character',str_tmp.length+1);
 str_tmp = "";
 for(i=ln;i<arr.length;i++) {
  str_tmp += arr[i];
 }
 rng.moveEnd('character',-str_tmp.length);
 rng.select();
}
 
var isDebug=0;
function runCode(obj){
var code=obj.value;
newwin=window.open('','','');
if(isDebug){
newwin.document.writeln("<script>");
newwin.document.writeln("function reportError(msg,url,line){\nline-=14;\nvar str='出錯了: \\n\\n';\nstr+='錯誤: '+msg+' 行: '+(line);\nalert(str);\nopener.goto1(line);\nopener.focus();\nwindow.onerror=null;\nsetTimeout('self.close()',10);\nreturn true;\n}");
newwin.document.writeln("window.onerror = reportError;");
newwin.document.writeln("<\/script>");
}
//newwin.opener = null 
newwin.document.write(code);
newwin.document.close();
}
document.onkeydown=function(e){
var e=e||window.event;
if(e.ctrlKey == true && e.keyCode == 71){
goto1(prompt('請輸入要轉到的行：','10'));
return false;
}
}
//-->
</script>
