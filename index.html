<body class="bg-slate-50 h-screen flex flex-col overflow-hidden text-slate-800">

                <button onclick="toggleSidebar()" class="lg:hidden z-sidebar-btn p-3 bg-white border rounded-full shadow-sm text-slate-500 hover:text-red-500 transition">
                    <span class="text-2xl font-bold leading-none">âœ•</span>

                </div>
                <button onclick="oneClickPrint()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl active:scale-95 transition">ç¢ºèªçµå¸³</button>
            </div>
        </div>
        
        <button onclick="toggleSidebar()" class="lg:hidden fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center z-[40]">

        </button>
    </div>

    <div id="kdsTab" class="tab-content flex-1 p-4 bg-slate-800 overflow-x-auto hidden">

    <div id="reportTab" class="tab-content flex-1 p-4 md:p-8 bg-slate-50 overflow-y-auto hidden flex-col">
        <div class="max-w-6xl mx-auto w-full">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6 text-center">
                <div class="bg-white p-6 rounded-2xl shadow-sm border font-bold">ç‡Ÿæ”¶: $<span id="totalRevenue">0</span></div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border font-bold">å–®æ•¸: <span id="totalOrders">0</span></div>
                <button onclick="exportToExcel()" class="bg-emerald-600 text-white px-8 py-2 rounded-2xl font-bold">åŒ¯å‡º Excel</button>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b text-slate-400 text-xs font-bold uppercase tracking-wider">
                            <tr>
                                <th class="p-4">æ™‚é–“ / å–®è™Ÿ</th>
                                <th class="p-4">å–å–®è™Ÿ / æ˜ç´°</th>

                                <th class="p-4 text-center">æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody" class="divide-y text-sm"></tbody>

                </div>
            </div>

    <div id="adminTab" class="tab-content flex-1 p-6 overflow-y-auto hidden flex-col bg-slate-50">
        <div class="max-w-xl mx-auto w-full space-y-6">
            <section class="bg-white p-6 rounded-2xl border shadow-sm">
                <h2 class="text-xl font-black mb-4 border-l-4 border-blue-600 pl-2">æ”¶æ“šèˆ‡å“ç‰Œè¨­å®š</h2>
                <div class="space-y-4">
                    <input type="text" id="cfgStoreName" placeholder="åº—å" class="w-full border p-3 rounded-xl font-bold">
                    <input type="text" id="cfgPhone" placeholder="æ”¶æ“šè¯çµ¡é›»è©±" class="w-full border p-3 rounded-xl font-bold">
                    <input type="text" id="cfgNote" placeholder="æ”¶æ“šåº•éƒ¨è¨Šæ¯" class="w-full border p-3 rounded-xl font-bold">
                    <button onclick="saveSettings()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold">å„²å­˜å“ç‰Œè³‡è¨Š</button>
                </div>
            </section>
            <section class="bg-white p-6 rounded-2xl border shadow-sm">
                <h2 class="text-xl font-black mb-4 border-l-4 border-green-600 pl-2">é¤é»åº«å­˜ç®¡ç†</h2>
                <div class="flex flex-col sm:flex-row gap-2 mb-4">
                    <input type="text" id="newProdName" placeholder="å“å" class="flex-1 border p-3 rounded-xl text-sm font-bold">
                    <input type="number" id="newProdPrice" placeholder="åƒ¹æ ¼" class="w-full sm:w-24 border p-3 rounded-xl text-sm font-bold">
                    <input type="number" id="newProdStock" placeholder="åº«å­˜" class="w-full sm:w-24 border p-3 rounded-xl text-sm font-bold">
                </div>
                <button onclick="addProduct()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold mb-6">æ–°å¢é¤é»</button>
                <div id="menuListUI" class="space-y-3"></div>
            </section>
        </div>
    </div>
</main>

<div id="printArea"></div>

<script>
    // æ•¸æ“šç®¡ç†
    let settings = JSON.parse(localStorage.getItem('pos_settings_pro')) || { storeName: 'çƒ¤é­šå¤§å¸«', phone: '02-1234', note: 'è¬è¬æƒ é¡§' };
    let menu = JSON.parse(localStorage.getItem('pos_menu_pro')) || [{ name: 'æ‹›ç‰Œçƒ¤é­š', price: 880, stock: 10 }];
    let sales = JSON.parse(localStorage.getItem('pos_sales_pro')) || [];
    let kdsOrders = JSON.parse(localStorage.getItem('pos_kds_pro')) || [];
    let cart = [];

    function init() {
        document.getElementById('displayStoreName').innerText = settings.storeName;
        document.getElementById('pageTitle').innerText = settings.storeName + " POS";
        document.getElementById('cfgStoreName').value = settings.storeName;
        document.getElementById('cfgPhone').value = settings.phone;
        document.getElementById('cfgNote').value = settings.note || '';
        updateQueueNo();
        renderOrderMenu();
        renderCart();
        setInterval(updateKDSTimers, 1000);
    }

    // å“ç‰Œè¨­å®šå„²å­˜
    function saveSettings() {
        settings = { storeName: document.getElementById('cfgStoreName').value, phone: document.getElementById('cfgPhone').value, note: document.getElementById('cfgNote').value };
        localStorage.setItem('pos_settings_pro', JSON.stringify(settings));
        document.getElementById('displayStoreName').innerText = settings.storeName;
        alert('è¨­å®šå·²å„²å­˜ï¼');
    }

    // åˆ†é é‚è¼¯
    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'kdsTab') renderKDS();
        if(id === 'reportTab') renderReport();
        if(id === 'adminTab') renderAdmin();
        document.getElementById('sidebar').classList.add('translate-x-full');
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('translate-x-full'); }

    // é»é¤èˆ‡åº«å­˜é‚è¼¯
    function renderOrderMenu() {
        const container = document.getElementById('menuDisplay');
        container.innerHTML = menu.map(p => {
            const isOut = p.stock <= 0;
            return `<div onclick="${isOut ? '' : `addToCart('${p.name}', ${p.price})`}" class="${isOut ? 'bg-slate-200 opacity-50 cursor-not-allowed' : 'bg-white cursor-pointer hover:border-blue-400'} p-4 rounded-2xl shadow-sm border transition flex flex-col justify-between h-32 relative">
                <span class="font-bold text-slate-700 leading-tight">${p.name}</span>
                <div class="flex justify-between items-end"><span class="text-blue-600 font-black text-lg leading-none">$${p.price}</span><span class="text-[10px] text-slate-400">å­˜:${p.stock}</span></div>
                ${isOut ? '<span class="absolute inset-0 flex items-center justify-center font-black text-red-500 rotate-12 text-lg font-bold">SOLD OUT</span>' : ''}
            </div>`;
        }).join('');
    }

    function addToCart(name, price) {
        const item = menu.find(m => m.name === name);
        const inCartCount = cart.filter(c => c.name === name).length;
        if (inCartCount >= item.stock) return alert('åº«å­˜ä¸è¶³ï¼');
        cart.push({name, price});
        renderCart();
    }

    function renderCart() {
        const container = document.getElementById('cartItems');
        document.getElementById('mobileCartCount').innerText = cart.length;
        if(cart.length === 0) {
            container.innerHTML = `<div class="text-center py-20 text-slate-300 font-bold">è«‹é»é¤</div>`;
            document.getElementById('totalPrice').innerText = '0';
            return;
        }
        container.innerHTML = cart.map((item, idx) => `<div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border text-sm font-bold"><span>${item.name}</span><div class="flex items-center space-x-3 text-slate-500"><span>$${item.price}</span><button onclick="cart.splice(${idx},1);renderCart()" class="text-red-500 px-2 text-xl">âœ•</button></div></div>`).join('');
        document.getElementById('totalPrice').innerText = cart.reduce((s, i) => s + i.price, 0).toLocaleString();
    }

    function oneClickPrint() {
        if(cart.length === 0) return;
        const queueNo = document.getElementById('nextQueueNo').innerText;
        const orderId = Date.now().toString().slice(-6);
        const now = new Date();
        const total = cart.reduce((s,i)=>s+i.price,0);

        // æ ¸å¿ƒé‚è¼¯ï¼šæ‰£åº«å­˜ã€ç´€éŒ„éŠ·è²¨ã€é€KDS
        cart.forEach(c => { const m = menu.find(mi => mi.name === c.name); if(m) m.stock--; });
        sales.push({ date: now.toISOString(), total, queueNo, orderId, items: [...cart] });
        kdsOrders.push({ queueNo, items: [...cart], time: now.toISOString() });
        
        localStorage.setItem('pos_menu_pro', JSON.stringify(menu));
        localStorage.setItem('pos_sales_pro', JSON.stringify(sales));
        localStorage.setItem('pos_kds_pro', JSON.stringify(kdsOrders));

        // åˆ—å°
        document.getElementById('printArea').innerHTML = `<div class="print-page"><h2 style="text-align:center">${settings.storeName}</h2><h1 style="text-align:center; font-size:30px">NO. ${queueNo}</h1><hr><div style="font-size:10px">å–®è™Ÿ: #${orderId}<br>æ™‚é–“: ${now.toLocaleString()}</div><hr>${cart.map(i => `<div style="display:flex; justify-content:space-between"><span>${i.name}</span><span>$${i.price}</span></div>`).join('')}<hr><div style="text-align:right; font-weight:bold">ç¸½è¨ˆï¼š$${total}</div><p style="text-align:center; font-size:10px; margin-top:10px">${settings.phone}<br>${settings.note}</p></div>`;
        window.print();
        
        cart = []; renderCart(); renderOrderMenu(); updateQueueNo(); 
        if(!window.matchMedia("(min-width: 1024px)").matches) toggleSidebar(); 
        alert('çµå¸³å®Œæˆï¼');
    }

    // KDS
    function renderKDS() {
        const container = document.getElementById('kdsContainer');
        container.innerHTML = kdsOrders.map((order, idx) => `<div class="kds-card w-64 bg-white rounded-xl shadow-xl flex-shrink-0 flex flex-col border-2 border-blue-500 h-fit"><div class="bg-blue-600 text-white p-3 flex justify-between items-center font-bold"><span class="text-2xl">#${order.queueNo}</span><span class="font-mono text-sm timer" data-start="${order.time}">00:00</span></div><div class="p-4 space-y-2 font-bold text-slate-700">${order.items.map(i => `<div class="border-b pb-1">â–¡ ${i.name}</div>`).join('')}</div><button onclick="kdsOrders.splice(${idx},1);localStorage.setItem('pos_kds_pro',JSON.stringify(kdsOrders));renderKDS();" class="bg-emerald-500 text-white py-4 font-black">å®Œæˆå‡ºé¤</button></div>`).join('');
    }

    function updateKDSTimers() {
        document.querySelectorAll('.timer').forEach(el => {
            const diff = Math.floor((new Date() - new Date(el.dataset.start)) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            el.innerText = `${m}:${s}`;
        });
    }

    // å ±è¡¨èˆ‡ä½œå»¢
    function renderReport() {
        const today = new Date().toISOString().split('T')[0];
        const filtered = sales.filter(s => s.date.split('T')[0] === today).sort((a,b) => new Date(b.date) - new Date(a.date));
        document.getElementById('totalRevenue').innerText = filtered.reduce((s,v)=>s+v.total,0).toLocaleString();
        document.getElementById('totalOrders').innerText = filtered.length;
        document.getElementById('reportTableBody').innerHTML = filtered.map(s => `<tr><td class="p-4"><div class="text-blue-600 font-bold">${new Date(s.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div><div class="text-[10px] text-slate-400 font-mono">#${s.orderId}</div></td><td class="p-4"><div class="font-black text-lg">NO. ${s.queueNo}</div><div class="text-[10px] text-slate-500 font-bold truncate max-w-[120px] sm:max-w-xs">${s.items.map(i => i.name).join(', ')}</div></td><td class="p-4 text-right font-black">$${s.total}</td><td class="p-4 text-center"><button onclick="voidOrder('${s.orderId}')" class="text-red-400 border border-red-100 px-3 py-1 rounded text-xs font-bold shadow-sm">ä½œå»¢</button></td></tr>`).join('') || '<tr><td colspan="4" class="p-20 text-center text-slate-300 font-bold">ç›®å‰ç„¡äº¤æ˜“ç´€éŒ„</td></tr>';
    }

    function voidOrder(id) {
        if(!confirm('ä½œå»¢å°‡å›è£œåº«å­˜ï¼Œç¢ºå®šå—ï¼Ÿ')) return;
        const order = sales.find(s => s.orderId === id);
        order.items.forEach(i => { const m = menu.find(mi => mi.name === i.name); if(m) m.stock++; });
        sales = sales.filter(s => s.orderId !== id);
        localStorage.setItem('pos_sales_pro', JSON.stringify(sales));
        localStorage.setItem('pos_menu_pro', JSON.stringify(menu));
        renderReport(); renderOrderMenu();
    }

    // è¨­å®šèˆ‡åº«å­˜
    function renderAdmin() {
        document.getElementById('menuListUI').innerHTML = menu.map((p, i) => `<div class="flex justify-between items-center bg-slate-50 p-4 border rounded-2xl shadow-sm"><div class="flex flex-col flex-1"><span class="font-black text-slate-700 text-sm">${p.name}</span><span class="text-blue-600 font-bold text-xs">$${p.price}</span></div><div class="flex items-center space-x-2"><input type="number" onchange="menu[${i}].stock=parseInt(this.value);localStorage.setItem('pos_menu_pro',JSON.stringify(menu));renderOrderMenu();" value="${p.stock}" class="w-16 border rounded-lg text-center text-sm font-bold p-1"><button onclick="if(confirm('åˆªé™¤ï¼Ÿ')){menu.splice(${i},1);localStorage.setItem('pos_menu_pro',JSON.stringify(menu));renderAdmin();renderOrderMenu();}" class="text-red-400 font-bold text-xs p-2">åˆªé™¤</button></div></div>`).join('');
    }

    function addProduct() {
        const name = document.getElementById('newProdName').value;
        const price = parseInt(document.getElementById('newProdPrice').value);
        const stock = parseInt(document.getElementById('newProdStock').value) || 0;
        if(name && price) { menu.push({name, price, stock}); localStorage.setItem('pos_menu_pro', JSON.stringify(menu)); renderAdmin(); renderOrderMenu(); document.getElementById('newProdName').value = ''; }
    }

    function updateQueueNo() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('nextQueueNo').innerText = (sales.filter(s => s.date.split('T')[0] === today).length + 1).toString().padStart(3, '0');
    }

    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet(sales.map(s => ({ 'æ™‚é–“': s.date, 'å–®è™Ÿ': s.orderId, 'å–å–®è™Ÿ': s.queueNo, 'ç¸½é¡': s.total, 'å…§å®¹': s.items.map(i=>i.name).join(', ') })));
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sales");
        XLSX.writeFile(wb, settings.storeName + "_å ±è¡¨.xlsx");
    }

    setInterval(() => { document.getElementById('digitalClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    init();
</script>
