<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="pageTitle">çƒ¤é­šå¤§å¸« Pro POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: flex; }
        #printArea { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* KDS å¡ç‰‡å‹•ç•« */
        .kds-card { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media print {
            body * { visibility: hidden !important; }
            #printArea { display: block !important; visibility: visible !important; position: absolute; left: 0; top: 0; width: 57mm; }
            #printArea * { visibility: visible !important; }
            .print-page { page-break-after: always; width: 57mm; padding: 2mm; color: black; font-family: monospace; }
            @page { margin: 0; }
        }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col overflow-hidden">

<header class="bg-slate-900 text-white h-16 flex items-center justify-between px-4 no-print flex-shrink-0 shadow-lg z-50">
    <div class="flex items-center space-x-2 md:space-x-6">
        <span id="displayStoreName" class="text-lg font-black bg-blue-600 px-3 py-1 rounded tracking-tighter">PRO POS</span>
        <nav class="flex space-x-1 text-xs md:text-sm font-bold">
            <button onclick="showTab('orderTab')" class="px-2 md:px-4 py-2 rounded-md hover:bg-slate-800 transition">é»é¤</button>
            <button onclick="showTab('kdsTab')" class="px-2 md:px-4 py-2 rounded-md hover:bg-slate-800 transition text-orange-400" id="navKds">å»šæˆ¿(KDS)</button>
            <button onclick="showTab('reportTab')" class="px-2 md:px-4 py-2 rounded-md hover:bg-slate-800 transition text-slate-400" id="navReport">å ±è¡¨</button>
            <button onclick="showTab('adminTab')" class="px-2 md:px-4 py-2 rounded-md hover:bg-slate-800 transition text-slate-400" id="navAdmin">è¨­å®š</button>
        </nav>
    </div>
    <div id="digitalClock" class="font-mono text-slate-400 text-xs hidden sm:block">00:00:00</div>
</header>

<main class="flex-1 flex overflow-hidden relative">
    
    <div id="orderTab" class="tab-content active flex-1 flex flex-col lg:flex-row w-full h-full overflow-hidden">
        <div class="flex-1 p-4 overflow-y-auto custom-scrollbar">
            <div id="menuDisplay" class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-3"></div>
            <div class="h-24 lg:hidden"></div>
        </div>
        <div id="sidebar" class="fixed inset-y-0 right-0 transform translate-x-full lg:translate-x-0 lg:static lg:inset-auto w-80 md:w-96 bg-white border-l shadow-2xl flex flex-col transition-transform duration-300 z-[60] lg:z-0">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                <span class="text-2xl font-black text-blue-600">NO. <span id="nextQueueNo">001</span></span>
                <button onclick="toggleSidebar()" class="lg:hidden text-slate-400">âœ•</button>
            </div>
            <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar"></div>
            <div class="p-6 bg-slate-50 border-t space-y-4">
                <div class="flex justify-between items-center text-3xl font-black">
                    <span class="text-lg text-slate-500">ç¸½é¡</span>
                    <span class="text-blue-600">$<span id="totalPrice">0</span></span>
                </div>
                <button onclick="oneClickPrint()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition">ç¢ºèªçµå¸³ä¸¦å‡ºå–®</button>
            </div>
        </div>
        <button onclick="toggleSidebar()" class="lg:hidden fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center z-50">
            ğŸ›’ <span id="mobileCartCount" class="ml-1 text-xs">0</span>
        </button>
    </div>

    <div id="kdsTab" class="tab-content flex-1 p-4 bg-slate-800 overflow-x-auto hidden">
        <div id="kdsContainer" class="flex space-x-4 h-full items-start">
            </div>
    </div>

    <div id="reportTab" class="tab-content flex-1 p-6 overflow-y-auto hidden flex-col">
        <div class="max-w-5xl mx-auto w-full">
            <div class="grid grid-cols-3 gap-4 mb-6 text-center">
                <div class="bg-white p-4 rounded-2xl shadow-sm border font-bold">ç¸½ç‡Ÿæ”¶: $<span id="totalRevenue">0</span></div>
                <div class="bg-white p-4 rounded-2xl shadow-sm border font-bold">å–®æ•¸: <span id="totalOrders">0</span></div>
                <button onclick="exportToExcel()" class="bg-emerald-600 text-white rounded-2xl font-bold">åŒ¯å‡º Excel</button>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                <table class="w-full text-left"><tbody id="reportTableBody"></tbody></table>
            </div>
        </div>
    </div>

    <div id="adminTab" class="tab-content flex-1 p-6 overflow-y-auto hidden flex-col">
        <div class="max-w-2xl mx-auto w-full space-y-8">
            <section class="bg-white p-6 rounded-2xl border shadow-sm">
                <h2 class="text-xl font-black mb-4 border-l-4 border-blue-600 pl-2">é¤é»èˆ‡åº«å­˜ç®¡ç†</h2>
                <div class="grid grid-cols-3 gap-2 mb-4">
                    <input type="text" id="newProdName" placeholder="å“å" class="border p-2 rounded-lg col-span-1">
                    <input type="number" id="newProdPrice" placeholder="åƒ¹æ ¼" class="border p-2 rounded-lg col-span-1">
                    <input type="number" id="newProdStock" placeholder="åˆå§‹åº«å­˜" class="border p-2 rounded-lg col-span-1">
                </div>
                <button onclick="addProduct()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold mb-4">æ–°å¢é¤é»</button>
                <div id="menuListUI" class="space-y-2"></div>
            </section>
        </div>
    </div>
</main>

<div id="printArea"></div>

<script>
    // è³‡æ–™çµæ§‹åˆå§‹åŒ–
    let settings = JSON.parse(localStorage.getItem('pos_settings_pro')) || { storeName: 'çƒ¤é­šå¤§å¸«', phone: '02-1234' };
    let menu = JSON.parse(localStorage.getItem('pos_menu_pro')) || [{ name: 'æ‹›ç‰Œçƒ¤é­š', price: 880, stock: 10 }];
    let sales = JSON.parse(localStorage.getItem('pos_sales_pro')) || [];
    let kdsOrders = JSON.parse(localStorage.getItem('pos_kds_pro')) || []; // å­˜æ”¾å»šæˆ¿é€²è¡Œä¸­çš„å–®
    let cart = [];

    function init() {
        updateQueueNo();
        renderOrderMenu();
        renderCart();
        document.getElementById('displayStoreName').innerText = settings.storeName;
        setInterval(updateKDSTimers, 1000); // æ¯ä¸€ç§’æ›´æ–°å»šæˆ¿å–®æ™‚é–“
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'kdsTab') renderKDS();
        if(id === 'reportTab') renderReport();
        if(id === 'adminTab') renderAdmin();
    }

    // --- é»é¤èˆ‡åº«å­˜é‚è¼¯ ---
    function renderOrderMenu() {
        document.getElementById('menuDisplay').innerHTML = menu.map(p => {
            const isOut = p.stock <= 0;
            return `
            <div onclick="${isOut ? '' : `addToCart('${p.name}', ${p.price})`}" 
                 class="${isOut ? 'bg-gray-200 opacity-50 cursor-not-allowed' : 'bg-white cursor-pointer hover:border-blue-500'} p-4 rounded-2xl shadow-sm border transition flex flex-col justify-between h-32 relative">
                <span class="font-bold text-slate-700">${p.name}</span>
                <div class="flex justify-between items-end">
                    <span class="text-blue-600 font-black">$${p.price}</span>
                    <span class="text-[10px] ${p.stock < 5 ? 'text-red-500 font-bold' : 'text-slate-400'}">åº«å­˜: ${p.stock}</span>
                </div>
                ${isOut ? '<span class="absolute inset-0 flex items-center justify-center font-black text-red-500 rotate-12 text-xl">å·²å”®å®Œ</span>' : ''}
            </div>`;
        }).join('');
    }

    function addToCart(name, price) {
        const item = menu.find(m => m.name === name);
        const inCartCount = cart.filter(c => c.name === name).length;
        if (inCartCount >= item.stock) return alert('åº«å­˜ä¸è¶³ï¼');
        cart.push({name, price});
        renderCart();
    }

    function renderCart() {
        const container = document.getElementById('cartItems');
        document.getElementById('mobileCartCount').innerText = cart.length;
        container.innerHTML = cart.map((item, idx) => `
            <div class="flex justify-between items-center bg-slate-50 p-2 rounded-lg border text-sm">
                <span class="font-bold">${item.name}</span>
                <div class="flex items-center space-x-2">
                    <span>$${item.price}</span>
                    <button onclick="cart.splice(${idx},1);renderCart()" class="text-red-500 px-2 font-bold">âœ•</button>
                </div>
            </div>`).join('');
        document.getElementById('totalPrice').innerText = cart.reduce((s, i) => s + i.price, 0).toLocaleString();
    }

    function oneClickPrint() {
        if(cart.length === 0) return;
        const queueNo = document.getElementById('nextQueueNo').innerText;
        const orderId = Date.now().toString().slice(-6);
        const now = new Date();
        
        // 1. æ‰£é™¤åº«å­˜
        cart.forEach(c => {
            const menuIdx = menu.findIndex(m => m.name === c.name);
            if(menuIdx !== -1) menu[menuIdx].stock--;
        });
        localStorage.setItem('pos_menu_pro', JSON.stringify(menu));

        // 2. åŠ å…¥ KDS å»šæˆ¿å–®
        kdsOrders.push({
            queueNo, 
            items: [...cart], 
            time: now.toISOString(),
            status: 'pending'
        });
        localStorage.setItem('pos_kds_pro', JSON.stringify(kdsOrders));

        // 3. ç´€éŒ„éŠ·è²¨
        sales.push({ date: now.toISOString(), total: cart.reduce((s,i)=>s+i.price,0), queueNo, orderId });
        localStorage.setItem('pos_sales_pro', JSON.stringify(sales));

        // 4. åˆ—å° (çœç•¥ç¢ºèª)
        document.getElementById('printArea').innerHTML = `<div class="print-page"><h1>NO. ${queueNo}</h1><hr>${cart.map(i=>`<p>${i.name}</p>`).join('')}</div>`;
        window.print();

        // 5. é‡ç½®
        cart = [];
        renderCart();
        renderOrderMenu();
        updateQueueNo();
        alert(`å–å–®è™Ÿ ${queueNo} å·²é€å¾€å»šæˆ¿ï¼`);
    }

    // --- KDS å»šæˆ¿é¡¯ç¤ºé‚è¼¯ ---
    function renderKDS() {
        const container = document.getElementById('kdsContainer');
        container.innerHTML = kdsOrders.map((order, idx) => {
            const waitTime = Math.floor((new Date() - new Date(order.time)) / 60000);
            return `
            <div class="kds-card w-64 bg-white rounded-xl shadow-xl overflow-hidden flex-shrink-0 flex flex-col border-2 ${waitTime > 10 ? 'border-red-500' : 'border-blue-500'}">
                <div class="${waitTime > 10 ? 'bg-red-500' : 'bg-blue-600'} text-white p-3 flex justify-between items-center">
                    <span class="text-2xl font-black">#${order.queueNo}</span>
                    <span class="font-mono text-sm timer" data-start="${order.time}">00:00</span>
                </div>
                <div class="p-4 flex-1 space-y-2 text-slate-700 font-bold overflow-y-auto max-h-[400px]">
                    ${order.items.map(i => `<div class="border-b pb-1">â–¡ ${i.name}</div>`).join('')}
                </div>
                <button onclick="completeKDS(${idx})" class="w-full bg-emerald-500 text-white py-4 font-black hover:bg-emerald-600 transition">å®Œæˆå‡ºé¤</button>
            </div>`;
        }).join('');
    }

    function updateKDSTimers() {
        document.querySelectorAll('.timer').forEach(el => {
            const start = new Date(el.dataset.start);
            const diff = Math.floor((new Date() - start) / 1000);
            const m = Math.floor(diff / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            el.innerText = `${m}:${s}`;
        });
    }

    function completeKDS(idx) {
        kdsOrders.splice(idx, 1);
        localStorage.setItem('pos_kds_pro', JSON.stringify(kdsOrders));
        renderKDS();
    }

    // --- å ±è¡¨èˆ‡åº«å­˜ç®¡ç† ---
    function renderAdmin() {
        document.getElementById('menuListUI').innerHTML = menu.map((p, i) => `
            <div class="flex justify-between items-center bg-white p-3 border rounded-xl shadow-sm">
                <span class="font-bold text-slate-700 w-1/3">${p.name}</span>
                <span class="text-blue-600 font-bold w-1/4">$${p.price}</span>
                <div class="flex items-center space-x-2">
                    <span class="text-xs text-slate-400">åº«å­˜:</span>
                    <input type="number" onchange="updateStock(${i}, this.value)" value="${p.stock}" class="w-16 border rounded text-center font-bold">
                    <button onclick="menu.splice(${i},1);localStorage.setItem('pos_menu_pro',JSON.stringify(menu));renderAdmin()" class="text-red-400 text-xs px-2">åˆªé™¤</button>
                </div>
            </div>`).join('');
    }

    function updateStock(i, val) {
        menu[i].stock = parseInt(val);
        localStorage.setItem('pos_menu_pro', JSON.stringify(menu));
        renderOrderMenu();
    }

    function addProduct() {
        const name = document.getElementById('newProdName').value;
        const price = parseInt(document.getElementById('newProdPrice').value);
        const stock = parseInt(document.getElementById('newProdStock').value) || 0;
        if(name && price) {
            menu.push({name, price, stock});
            localStorage.setItem('pos_menu_pro', JSON.stringify(menu));
            renderAdmin(); renderOrderMenu();
            document.getElementById('newProdName').value = '';
        }
    }

    function updateQueueNo() {
        const today = new Date().toISOString().split('T')[0];
        const nextNo = (sales.filter(s => s.date.split('T')[0] === today).length + 1).toString().padStart(3, '0');
        document.getElementById('nextQueueNo').innerText = nextNo;
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('translate-x-full'); }

    function renderReport() {
        const today = new Date().toISOString().split('T')[0];
        const filtered = sales.filter(s => s.date.split('T')[0] === today);
        document.getElementById('totalRevenue').innerText = filtered.reduce((s,v)=>s+v.total,0).toLocaleString();
        document.getElementById('totalOrders').innerText = filtered.length;
        document.getElementById('reportTableBody').innerHTML = filtered.map(s => `
            <tr class="border-b text-sm">
                <td class="p-3">${new Date(s.date).toLocaleTimeString()}</td>
                <td class="p-3 font-bold">#${s.queueNo}</td>
                <td class="p-3 text-right font-black">$${s.total}</td>
            </tr>`).join('');
    }

    init();
</script>
</body>
</html>
