<script>
// Firebase
firebase.initializeApp({
    apiKey: "AIzaSyB4V2Zfzl_22tka2QHfkNSGaa23ke2TeWk",
    authDomain: "flash-e1c46.firebaseapp.com",
    projectId: "flash-e1c46",
    databaseURL: "https://flash-e1c46-default-rtdb.firebaseio.com/"
});
const db = firebase.database();

// ÂÖ®ÂüüËÆäÊï∏
let config = {storeName:'ÂçóÂ±Ø‰ªªÁÉ§È≠ö', phone:'02-1234', note:'Ë¨ùË¨ùÊÉ†È°ß'};
let menuData = [];
let salesData = [];
let kdsData = [];
let cartData = [];

// Toast
function toast(msg, isErr) {
    const el = document.createElement('div');
    el.className = 'toast ' + (isErr ? 'error' : 'success');
    el.textContent = msg;
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 3000);
}

// ÂàùÂßãÂåñ
function startApp() {
    db.ref('settings').on('value', s => {
        if(s.val()) {
            config = s.val();
            document.getElementById('storeName').textContent = config.storeName;
            document.getElementById('cfgName').value = config.storeName;
            document.getElementById('cfgPhone').value = config.phone;
            document.getElementById('cfgNote').value = config.note || '';
        }
    });
    
    db.ref('menu').on('value', s => {
        menuData = s.val() ? Object.values(s.val()) : [];
        drawMenu();
        drawMenuList();
    });
    
    db.ref('sales').on('value', s => {
        salesData = s.val() ? Object.values(s.val()) : [];
        drawReport();
        updateQueue();
    });
    
    db.ref('kds').on('value', s => {
        kdsData = s.val() ? Object.values(s.val()) : [];
        drawKDS();
    });
    
    setInterval(() => {
        document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        updateTimers();
    }, 1000);
    
    drawCart();
}

// ÂàáÊèõÈ†ÅÈù¢
function switchTab(tab) {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
    if(tab === 'report') drawReport();
    toggleSidebar(false);
}

// ÂÅ¥ÈÇäÊ¨Ñ
function toggleSidebar(open) {
    const sb = document.getElementById('sidebar');
    const ov = document.getElementById('overlay');
    if(open) {
        sb.classList.add('open');
        ov.classList.remove('hidden');
    } else {
        sb.classList.remove('open');
        ov.classList.add('hidden');
    }
}

// Áï´ËèúÂñÆ
function drawMenu() {
    document.getElementById('menu').innerHTML = menuData.map(p =>
        `<div onclick="${p.stock > 0 ? `addToCart('${p.name}',${p.price})` : ''}" 
         class="${p.stock > 0 ? 'bg-white cursor-pointer active:bg-blue-50' : 'bg-slate-200 opacity-60'} p-6 rounded-3xl border shadow-sm h-40 flex flex-col justify-between relative">
            <span class="font-black text-xl">${p.name}</span>
            <div class="flex justify-between items-end">
                <span class="text-blue-600 font-black text-2xl">$${p.price}</span>
                <span class="text-xs font-bold ${p.stock <= 5 ? 'text-red-500' : 'text-slate-400'}">Â∫´Â≠ò: ${p.stock}</span>
            </div>
            ${p.stock <= 0 ? '<span class="absolute inset-0 flex items-center justify-center font-black text-red-500 text-2xl">ÂîÆÂÆå</span>' : ''}
        </div>`
    ).join('');
}

// Âä†ÂÖ•Ë≥ºÁâ©Ëªä
function addToCart(name, price) {
    const prod = menuData.find(m => m.name === name);
    if(!prod || prod.stock <= 0) return toast('Â∫´Â≠ò‰∏çË∂≥', true);
    const inCart = cartData.filter(i => i.name === name).length;
    if(inCart >= prod.stock) return toast(name + ' Â∫´Â≠ò‰∏çË∂≥', true);
    cartData.push({name, price});
    drawCart();
    if(window.innerWidth < 1024) toggleSidebar(true);
}

// Áï´Ë≥ºÁâ©Ëªä
function drawCart() {
    document.getElementById('badge').textContent = cartData.length;
    const el = document.getElementById('cart');
    
    if(cartData.length === 0) {
        el.innerHTML = '<div class="h-full flex items-center justify-center text-slate-300 italic">Á≠âÂæÖÈªûÈ§ê...</div>';
        document.getElementById('total').textContent = '0';
        return;
    }
    
    const grouped = {};
    cartData.forEach(item => {
        if(!grouped[item.name]) grouped[item.name] = {...item, qty: 0};
        grouped[item.name].qty++;
    });
    
    el.innerHTML = Object.values(grouped).map(i =>
        `<div class="flex justify-between items-center bg-slate-50 p-5 rounded-2xl border">
            <div class="flex-1">
                <div class="font-bold">${i.name}</div>
                <div class="text-sm text-slate-400">x${i.qty}</div>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-blue-600 font-black">$${i.price * i.qty}</span>
                <button onclick="removeOne('${i.name}')" class="w-10 h-10 bg-white text-slate-600 rounded-full shadow flex items-center justify-center text-xl">‚àí</button>
                <button onclick="removeAll('${i.name}')" class="w-10 h-10 bg-white text-red-500 rounded-full shadow flex items-center justify-center text-xl">‚úï</button>
            </div>
        </div>`
    ).join('');
    
    document.getElementById('total').textContent = cartData.reduce((s,i) => s + i.price, 0).toLocaleString();
}

function removeOne(name) {
    const idx = cartData.findIndex(i => i.name === name);
    if(idx !== -1) cartData.splice(idx, 1);
    drawCart();
}

function removeAll(name) {
    cartData = cartData.filter(i => i.name !== name);
    drawCart();
}

// ÁµêÂ∏≥
async function checkout() {
    if(cartData.length === 0) return toast('Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑ', true);
    
    try {
        const qNo = document.getElementById('queueNo').textContent;
        const now = new Date();
        const orderId = Date.now() + '-' + Math.random().toString(36).substr(2, 5);
        const total = cartData.reduce((s,i) => s + i.price, 0);
        
        const counts = {};
        cartData.forEach(c => counts[c.name] = (counts[c.name] || 0) + 1);
        
        for(const [name, qty] of Object.entries(counts)) {
            const p = menuData.find(m => m.name === name);
            if(!p || p.stock < qty) throw new Error(name + ' Â∫´Â≠ò‰∏çË∂≥');
        }
        
        await Promise.all(Object.entries(counts).map(([name, qty]) =>
            db.ref('menu/' + name).transaction(curr => 
                curr && curr.stock >= qty ? {...curr, stock: curr.stock - qty} : undefined
            )
        ));
        
        const order = {
            date: now.toISOString(),
            total,
            queueNo: qNo,
            orderId,
            items: [...cartData],
            status: 'active'
        };
        
        await db.ref('sales/' + orderId).set(order);
        await db.ref('kds/' + orderId).set({
            queueNo: qNo,
            items: [...cartData],
            time: now.toISOString(),
            orderId
        });
        
        const summary = {};
        cartData.forEach(i => {
            if(!summary[i.name]) summary[i.name] = {...i, qty: 0};
            summary[i.name].qty++;
        });
        
        document.getElementById('printArea').innerHTML = 
            `<div class="print-page" style="text-align:center;">
                <h2>${config.storeName}</h2>
                <h1>#${qNo}</h1>
                <div style="font-size:9pt;">${now.toLocaleString()}</div>
                <hr>
                <div style="text-align:left;">
                    ${Object.values(summary).map(i => 
                        `<div style="display:flex;justify-content:space-between;margin-bottom:1mm;">
                            <span>${i.name} x${i.qty}</span>
                            <span>$${i.price * i.qty}</span>
                        </div>`
                    ).join('')}
                </div>
                <hr>
                <div style="display:flex;justify-content:space-between;font-size:16pt;font-weight:bold;">
                    <span>Á∏ΩË®à</span>
                    <span>$${total}</span>
                </div>
                <div style="font-size:9pt;margin-top:4mm;">
                    ${config.phone}<br>${config.note}<br>*** Ë¨ùË¨ùÊÉ†È°ß ***
                </div>
            </div>`;
        
        setTimeout(() => window.print(), 100);
        
        cartData = [];
        drawCart();
        toggleSidebar(false);
        toast('ÁµêÂ∏≥ÊàêÂäüÔºÅÂèñÂñÆËôüÔºö' + qNo);
        
    } catch(e) {
        toast(e.message || 'ÁµêÂ∏≥Â§±Êïó', true);
    }
}

// Áï´ÂªöÊàøÂñÆ
function drawKDS() {
    document.getElementById('kdsOrders').innerHTML = kdsData.map(o => {
        const items = {};
        o.items.forEach(i => items[i.name] = (items[i.name] || 0) + 1);
        
        return `<div class="w-80 bg-white rounded-3xl shadow-2xl flex-shrink-0 flex flex-col border-4 border-blue-500 overflow-hidden">
            <div class="bg-blue-600 text-white p-5 flex justify-between items-center">
                <span class="text-4xl font-black">#${o.queueNo}</span>
                <span class="font-mono text-xl timer" data-time="${o.time}">00:00</span>
            </div>
            <div class="p-6 space-y-3 font-black text-2xl">
                ${Object.entries(items).map(([name, qty]) => 
                    `<div class="border-b pb-2">‚ñ° ${name}${qty > 1 ? ' x' + qty : ''}</div>`
                ).join('')}
            </div>
            <button onclick="finishOrder('${o.orderId}')" class="bg-emerald-500 text-white py-8 text-3xl font-black active:bg-emerald-700">ÂÆåÊàê</button>
        </div>`;
    }).join('');
}

function finishOrder(id) {
    db.ref('kds/' + id).remove().then(() => toast('Ë®ÇÂñÆÂ∑≤ÂÆåÊàê'));
}

function updateTimers() {
    document.querySelectorAll('.timer').forEach(el => {
        const diff = Math.floor((new Date() - new Date(el.dataset.time)) / 1000);
        const m = Math.floor(diff / 60).toString().padStart(2, '0');
        const s = (diff % 60).toString().padStart(2, '0');
        el.textContent = m + ':' + s;
    });
}

// Áï´Â†±Ë°®
function drawReport() {
    const today = new Date().toISOString().split('T')[0];
    const filtered = salesData.filter(s => 
        s.date.split('T')[0] === today && s.status === 'active'
    ).sort((a,b) => new Date(b.date) - new Date(a.date));
    
    document.getElementById('revenue').textContent = '$' + filtered.reduce((s,v) => s + v.total, 0).toLocaleString();
    document.getElementById('count').textContent = filtered.length;
    
    document.getElementById('salesTable').innerHTML = filtered.map(s =>
        `<tr>
            <td class="p-6 text-blue-600 font-black">${new Date(s.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td>
            <td class="p-6 text-center text-2xl font-black">#${s.queueNo}</td>
            <td class="p-6 text-right font-black text-2xl">$${s.total}</td>
            <td class="p-6 text-center">
                <button onclick="voidSale('${s.orderId}')" class="text-red-500 font-black border-2 border-red-100 px-4 py-1 rounded-xl active:bg-red-50">‰ΩúÂª¢</button>
            </td>
        </tr>`
    ).join('');
}

function voidSale(id) {
    if(!confirm('Á¢∫Ë™ç‰ΩúÂª¢ÔºüÂ∫´Â≠òÂ∞áÂõûË£ú„ÄÇ')) return;
    
    db.ref('sales/' + id).once('value').then(snap => {
        const order = snap.val();
        if(!order) return;
        
        const counts = {};
        order.items.forEach(i => counts[i.name] = (counts[i.name] || 0) + 1);
        
        Object.entries(counts).forEach(([name, qty]) => {
            db.ref('menu/' + name).transaction(curr => 
                curr ? {...curr, stock: curr.stock + qty} : curr
            );
        });
        
        db.ref('sales/' + id).update({
            status: 'void',
            voidTime: new Date().toISOString()
        }).then(() => toast('Ë®ÇÂñÆÂ∑≤‰ΩúÂª¢'));
    });
}

function updateQueue() {
    const today = new Date().toISOString().split('T')[0];
    const todaySales = salesData.filter(s => s.date.split('T')[0] === today);
    document.getElementById('queueNo').textContent = (todaySales.length + 1).toString().padStart(3, '0');
}

// Áï´ÁÆ°ÁêÜÊ∏ÖÂñÆ
function drawMenuList() {
    document.getElementById('menuList').innerHTML = menuData.map(p =>
        `<div class="flex justify-between items-center bg-white p-6 rounded-3xl border">
            <div>
                <div class="font-black text-xl">${p.name}</div>
                <div class="text-blue-600 font-black">$${p.price}</div>
            </div>
            <div class="flex items-center space-x-4">
                <input type="number" value="${p.stock}" 
                       onchange="db.ref('menu/${p.name}').update({stock: parseInt(this.value)})"
                       class="w-20 p-2 border-2 rounded-xl text-center font-black text-xl">
                <button onclick="if(confirm('Âà™Èô§Ôºü')) db.ref('menu/${p.name}').remove()" 
                        class="text-red-500 font-black text-2xl px-4">‚úï</button>
            </div>
        </div>`
    ).join('');
}

// ÂÑ≤Â≠òË®≠ÂÆö
function saveConfig() {
    db.ref('settings').set({
        storeName: document.getElementById('cfgName').value,
        phone: document.getElementById('cfgPhone').value,
        note: document.getElementById('cfgNote').value
    }).then(() => toast('Ë®≠ÂÆöÂ∑≤ÂÑ≤Â≠ò'));
}

// Êñ∞Â¢ûÁî¢ÂìÅ
function addMenu() {
    const name = document.getElementById('prodName').value;
    const price = parseInt(document.getElementById('prodPrice').value);
    const stock = parseInt(document.getElementById('prodStock').value) || 0;
    
    if(name && price) {
        db.ref('menu/' + name).set({name, price, stock}).then(() => {
            document.getElementById('prodName').value = '';
            document.getElementById('prodPrice').value = '';
            document.getElementById('prodStock').value = '';
            toast('Áî¢ÂìÅÂ∑≤Êñ∞Â¢û');
        });
    }
}

// ÂåØÂá∫Excel
function exportExcel() {
    const ws = XLSX.utils.json_to_sheet(salesData.map(s => ({
        'ÊôÇÈñì': s.date,
        'ÂñÆËôü': s.orderId,
