<script>
    /* [9. Firebase åˆå§‹åŒ–] */

        db.ref('settings').on('value', snap => {

        });
        // èœå–®èˆ‡åº«å­˜åŒæ­¥
        db.ref('menu').on('value', snap => { 
            menu = snap.val() ? Object.values(snap.val()) : []; 
            renderMenu(); 
            renderAdminUI(); 
        });
        // éŠ·è²¨ç´€éŒ„åŒæ­¥
        db.ref('sales').on('value', snap => { 
            sales = snap.val() ? Object.values(snap.val()) : []; 
            renderReportUI(); 
            updateQueueDisplay(); 
        });
        // å»šæˆ¿å–®åŒæ­¥
        db.ref('kds').on('value', snap => {

        // ç³»çµ±æ™‚é˜
        setInterval(() => { document.getElementById('digitalClock').innerText = new Date().toLocaleTimeString(); }, 1000);

    /* [11. æ ¸å¿ƒæ¥­å‹™é‚è¼¯ï¼šçµå¸³] */

function processCheckout() {
    if (cart.length === 0) return;

    const qNo = document.getElementById('nextQueueNo').innerText;
    const now = new Date();
    const oId = Date.now().toString().slice(-6); 
    const total = cart.reduce((s, i) => s + i.price, 0);

    // 1. å…ˆåŸ·è¡Œé›²ç«¯æ•¸æ“šè™•ç† (ä¸ç­‰å¾…åˆ—å°)
    try {
        // æ›´æ–°åº«å­˜
        cart.forEach(c => {
            const m = menu.find(mi => mi.name === c.name);
            if (m) {
                m.stock--;
                db.ref('menu').child(m.name).set(m);
            }
        });

        // æ¨é€è‡³å ±è¡¨èˆ‡ KDS
        const oData = { date: now.toISOString(), total, queueNo: qNo, orderId: oId, items: [...cart] };
        db.ref('sales').push(oData);
        db.ref('kds').child(oId).set({ queueNo: qNo, items: [...cart], time: now.toISOString(), orderId: oId });

        // 2. å…ˆé‡ç½®ä»‹é¢ï¼Œç¢ºä¿ä¸å¡æ­»
        const oldCart = [...cart]; // å‚™ä»½èµ·ä¾†çµ¦åˆ—å°ç”¨
        cart = []; 
        renderCartUI(); 
        sidebarToggle(false); 

        // 3. å»¶é²è·³å‡ºåˆ—å°è¦–çª— (çµ¦ iPad ç·©è¡æ™‚é–“)
        setTimeout(() => {
            document.getElementById('printArea').innerHTML = `
                <div class="print-page">
                    <h2 style="text-align:center; margin:0;">${settings.storeName}</h2>
                    <h1 style="text-align:center; margin:2mm 0;">#${qNo}</h1>
                    <div style="text-align:center; font-size:9pt;">${now.toLocaleString()}</div>
                    <hr>
                    <div style="width:100%;">
                        ${oldCart.map(i => `
                            <div style="display:flex; justify-content:space-between; margin-bottom:1mm;">
                                <span style="font-weight:bold;">${i.name}</span>
                                <span>$${i.price}</span>
                            </div>
                        `).join('')}
                    </div>
                    <hr>
                    <div style="display:flex; justify-content:space-between; font-size:16pt; font-weight:bold;">
                        <span>ç¸½è¨ˆ</span>
                        <span>$${total}</span>
                    </div>
                    <div style="text-align:center; font-size:9pt; margin-top:4mm;">
                        ${settings.phone}<br>${settings.note}<br>*** è¬è¬æƒ é¡§ ***
                    </div>
                </div>`;
            
            window.print();
            console.log("Print window closed, system ready.");
        }, 300);

    } catch (error) {
        console.error("Checkout Error:", error);
        alert("çµå¸³ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š");
    }
}
        
        // 4. é‡ç½®è³¼ç‰©è»Šèˆ‡æ”¶å›å´é‚Šæ¬„
        cart = []; 
        renderCartUI(); 
        sidebarToggle(false); 
        alert('çµå¸³å®Œæˆï¼å–å–®è™Ÿç‚ºï¼š' + qNo);
    }

    /* [12. UI æ¸²æŸ“è¼”åŠ©å‡½å¼] */
    function renderMenu() {
        document.getElementById('menuDisplay').innerHTML = menu.map(p => `
            <div onclick="${p.stock <= 0 ? '' : `addItemToCart('${p.name}', ${p.price})`}" class="${p.stock <= 0 ? 'bg-slate-200 opacity-60 cursor-not-allowed' : 'bg-white active:bg-blue-50 cursor-pointer'} p-6 rounded-[2rem] border shadow-sm h-40 flex flex-col justify-between relative active:scale-95 transition-all">
                <span class="font-black text-slate-800 text-xl leading-tight">${p.name}</span>
                <div class="flex justify-between items-end">
                    <span class="text-blue-600 font-black text-2xl">$${p.price}</span>
                    <span class="text-xs font-bold text-slate-400">STOCK: ${p.stock}</span>
                </div>
                ${p.stock <= 0 ? '<span class="absolute inset-0 flex items-center justify-center font-black text-red-500 rotate-12 text-2xl">SOLD OUT</span>' : ''}
            </div>`).join('');
    }

    function addItemToCart(n, p) { cart.push({name:n, price:p}); renderCartUI(); if(window.innerWidth < 1024) sidebarToggle(true); }

    function renderCartUI() {
        document.getElementById('mobileCartCount').innerText = cart.length;
        const container = document.getElementById('cartItems');
        if(cart.length === 0) {
            container.innerHTML = `<div class="h-full flex items-center justify-center text-slate-300 italic py-20">ç­‰å¾…é»é¤...</div>`;
            document.getElementById('totalPrice').innerText = '0';

        }
        container.innerHTML = cart.map((i, idx) => `

                <span>${i.name}</span>
                <div class="flex items-center space-x-4">

                </div>
            </div>`).join('');
        document.getElementById('totalPrice').innerText = cart.reduce((s, i) => s + i.price, 0).toLocaleString();
    }

    function renderKDSUI() {
        document.getElementById('kdsContainer').innerHTML = kdsOrders.map(o => `
            <div class="w-80 bg-white rounded-[2.5rem] shadow-2xl flex-shrink-0 flex flex-col border-4 border-blue-500 overflow-hidden h-fit">

                </div>
                <div class="p-6 space-y-3 font-black text-2xl text-slate-700">
                    ${o.items.map(i => `<div class="border-b pb-2">â–¡ ${i.name}</div>`).join('')}
                </div>

            </div>`).join('');
    }

    function renderReportUI() {
        const today = new Date().toISOString().split('T')[0];
        const filtered = sales.filter(s => s.date.split('T')[0] === today).sort((a,b) => new Date(b.date) - new Date(a.date));
        document.getElementById('totalRevenue').innerText = "$" + filtered.reduce((s,v)=>s+v.total,0).toLocaleString();
        document.getElementById('totalOrders').innerText = filtered.length;
        document.getElementById('reportTableBody').innerHTML = filtered.map(s => `
            <tr>
                <td class="p-6 text-blue-600 font-black">${new Date(s.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td>
                <td class="p-6 text-center text-2xl font-black">#${s.queueNo}</td>

            </tr>`).join('');
    }

    function voidOrder(oId) {
        if(!confirm('ç¢ºèªä½œå»¢æ­¤è¨‚å–®ï¼Ÿåº«å­˜å°‡å›è£œé›²ç«¯ã€‚')) return;
        db.ref('sales').orderByChild('orderId').equalTo(oId).once('value', snap => {
            snap.forEach(child => {
                const order = child.val();
                order.items.forEach(i => {
                    const m = menu.find(mi => mi.name === i.name);
                    if(m) { m.stock++; db.ref('menu').child(m.name).set(m); }
                });
                child.ref.remove();
            });
        });
    }

    function renderAdminUI() {
        document.getElementById('menuListUI').innerHTML = menu.map(p => `
            <div class="flex justify-between items-center bg-white p-6 rounded-3xl border shadow-sm">
                <div class="flex flex-col"><span class="font-black text-slate-700 text-xl font-sans">${p.name}</span><span class="text-blue-600 font-black">$${p.price}</span></div>
                <div class="flex items-center space-x-4">
                    <input type="number" onchange="db.ref('menu').child('${p.name}').update({stock:parseInt(this.value)})" value="${p.stock}" class="w-20 p-2 border-2 rounded-xl text-center font-black text-xl">
                    <button onclick="if(confirm('åˆªé™¤ï¼Ÿ')) db.ref('menu').child('${p.name}').remove()" class="text-red-500 font-black px-4 text-2xl">âœ•</button>
                </div>
            </div>`).join('');
    }

    /* [13. ä»‹é¢èˆ‡åŠŸèƒ½å°å·¥å…·] */
    function saveSettings() { db.ref('settings').set({ storeName: document.getElementById('cfgStoreName').value, phone: document.getElementById('cfgPhone').value, note: document.getElementById('cfgNote').value }); alert('é›²ç«¯å“ç‰Œè³‡è¨Šå·²åŒæ­¥'); }
    function addProduct() { const n = document.getElementById('newProdName').value; const p = parseInt(document.getElementById('newProdPrice').value); const s = parseInt(document.getElementById('newProdStock').value) || 0; if (n && p) { db.ref('menu').child(n).set({ name:n, price:p, stock:s }); document.getElementById('newProdName').value=''; } }
    function changeTab(id) { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.getElementById(id).classList.add('active'); if(id==='reportTab') renderReportUI(); sidebarToggle(false); }
    function sidebarToggle(open) { const sb = document.getElementById('sidebar'); const ov = document.getElementById('sidebarOverlay'); if(open) { sb.classList.add('sidebar-active'); ov.classList.remove('hidden'); } else { sb.classList.remove('sidebar-active'); ov.classList.add('hidden'); } }
    function updateQueueDisplay() { const today = new Date().toISOString().split('T')[0]; document.getElementById('nextQueueNo').innerText = (sales.filter(s => s.date.split('T')[0] === today).length + 1).toString().padStart(3, '0'); }
    function refreshKDSTimers() { document.querySelectorAll('.timer').forEach(el => { const diff = Math.floor((new Date() - new Date(el.dataset.start)) / 1000); const m = Math.floor(diff / 60).toString().padStart(2, '0'); const s = (diff % 60).toString().padStart(2, '0'); el.innerText = `${m}:${s}`; }); }
    function exportToExcel() { const ws = XLSX.utils.json_to_sheet(sales.map(s => ({ 'æ™‚é–“': s.date, 'å–®è™Ÿ': s.orderId, 'å–å–®è™Ÿ': s.queueNo, 'ç¸½é¡': s.total, 'å…§å®¹': s.items.map(i=>i.name).join(',') }))); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sales"); XLSX.writeFile(wb, settings.storeName + "_å ±è¡¨.xlsx"); }

    init();
</script>
